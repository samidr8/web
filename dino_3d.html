<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js NFT Ejemplo Simple</title>
    <!-- Versi√≥n espec√≠fica de A-Frame que funciona bien con NFT -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.4/dist/aframe-master.min.js"></script>
    <!-- Versi√≥n espec√≠fica de AR.js optimizada para NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader mientras se inicializa -->
    <div class="arjs-loader">
        <div>Cargando NFT, por favor espere...</div>
    </div>
    
    <!-- Panel de depuraci√≥n -->
    <div class="debug-info">Inicializando AR.js NFT...</div>
    
    <!-- Escena A-Frame con configuraci√≥n espec√≠fica para NFT -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              detectionMode: mono_and_matrix; 
              maxDetectionRate: 30;
              canvasWidth: 640; 
              canvasHeight: 480;
              trackingMethod: best;">
        
        <!-- Configuraci√≥n espec√≠fica del NFT -->
        <a-nft
            type="nft"
            url="./markers/dinosaurio"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Modelo 3D simplificado para pruebas -->
            <a-box position="0 0.5 0" material="color: red;" scale="1 1 1"></a-box>
            <a-text value="NFT DETECTADO!" position="0 1.5 0" scale="2 2 2" align="center" color="white"></a-text>
        </a-nft>
        
        <!-- C√°mara con l√≠mites razonables -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Funci√≥n para agregar logs al panel de depuraci√≥n
        function log(message) {
            const debugPanel = document.querySelector('.debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugPanel.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Verificar la presencia de los archivos del marcador
        window.addEventListener('load', function() {
            log("P√°gina cargada, verificando archivos...");
            
            // Verificar los archivos del marcador
            const baseUrl = './markers/dinosaurio';
            const extensions = ['.fset', '.fset3', '.iset'];
            
            extensions.forEach(ext => {
                const url = baseUrl + ext;
                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            log(`‚úÖ ${url} - OK (${response.status})`);
                        } else {
                            log(`‚ùå ${url} - Error (${response.status})`);
                        }
                    })
                    .catch(error => {
                        log(`‚ùå ${url} - Error: ${error.message}`);
                    });
            });
            
            // Ocultar el loader despu√©s de 5 segundos
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Loader ocultado, AR.js deber√≠a estar funcionando");
            }, 5000);
        });
        
        // Eventos de marcador NFT
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            
            sceneEl.addEventListener('markerFound', function() {
                log("üéØ MARCADOR NFT ENCONTRADO!");
            });
            
            sceneEl.addEventListener('markerLost', function() {
                log("‚ùå Marcador NFT perdido");
            });
            
            const nft = document.querySelector('a-nft');
            if (nft) {
                nft.addEventListener('markerFound', function() {
                    log("üéØ a-nft: Marcador encontrado!");
                });
                
                nft.addEventListener('markerLost', function() {
                    log("‚ùå a-nft: Marcador perdido");
                });
            }
            
            log("Eventos de marcador registrados");
        });
    </script>
</body>
</html>
