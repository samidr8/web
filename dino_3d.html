<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js NFT con Modelo 3D Visible</title>
    <!-- Versiones espec√≠ficas que sabemos que funcionan -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.4/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
            transition: height 0.3s ease;
        }
        
        .debug-info.minimized {
            height: 20px;
            overflow: hidden;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .debug-content {
            margin-top: 5px;
        }

        /* Nueva info de posici√≥n para depuraci√≥n */
        .position-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            transition: height 0.3s ease;
        }
        
        .position-info.minimized {
            height: 20px;
            overflow: hidden;
        }
        
        /* Prevenir zoom en m√≥viles */
        body {
            touch-action: manipulation;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader mientras se inicializa -->
    <div class="arjs-loader">
        <div>Cargando NFT, por favor espere...</div>
    </div>
    
    <!-- Panel de depuraci√≥n con bot√≥n para minimizar -->
    <div class="debug-info">
        <div class="debug-header" onclick="toggleDebugPanel()">
            <span>Informaci√≥n de depuraci√≥n</span>
            <span class="toggle-btn">[-]</span>
        </div>
        <div class="debug-content">Inicializando AR.js NFT...</div>
    </div>
    
    <!-- Panel de posici√≥n con bot√≥n para minimizar -->
    <div class="position-info">
        <div class="debug-header" onclick="togglePositionPanel()">
            <span>Estado del marcador</span>
            <span class="position-toggle-btn">[-]</span>
        </div>
        <div class="position-content">Esperando marcador...</div>
    </div>
    
    <!-- Escena A-Frame con configuraci√≥n espec√≠fica para NFT -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              maxDetectionRate: 30;
              canvasWidth: 640; 
              canvasHeight: 480;
              trackingMethod: best;">
        
        <!-- Configuraci√≥n espec√≠fica del NFT -->
        <a-nft
            type="nft"
            url="https://samidr8.github.io/web/markers/dinosaurio"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Modelo 3D con ajustes importantes -->
            <a-entity 
                gltf-model="https://samidr8.github.io/web/media/volcano.glb"
                scale="500 500 500"  
                position="50 0 -150" 
                rotation="0 0 0"
                model-handler >
            </a-entity>
        </a-nft>
        
        <!-- C√°mara con l√≠mites razonables -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Variables para los paneles
        let debugMinimized = false;
        let positionMinimized = false;
        
        // Funciones para minimizar/maximizar paneles
        function toggleDebugPanel() {
            const debugPanel = document.querySelector('.debug-info');
            const toggleBtn = document.querySelector('.toggle-btn');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
                toggleBtn.textContent = '[+]';
            } else {
                debugPanel.classList.remove('minimized');
                toggleBtn.textContent = '[-]';
            }
        }
        
        function togglePositionPanel() {
            const positionPanel = document.querySelector('.position-info');
            const toggleBtn = document.querySelector('.position-toggle-btn');
            positionMinimized = !positionMinimized;
            
            if (positionMinimized) {
                positionPanel.classList.add('minimized');
                toggleBtn.textContent = '[+]';
            } else {
                positionPanel.classList.remove('minimized');
                toggleBtn.textContent = '[-]';
            }
        }
        
        // Funci√≥n para agregar logs al panel de depuraci√≥n
        function log(message) {
            const debugContent = document.querySelector('.debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Al cargar, configurar el servidor
        window.addEventListener('load', function() {
            log("P√°gina cargada, NFT configurado");
            
            // Ocultar el loader despu√©s de 5 segundos
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Loader ocultado, AR.js funcionando");
            }, 5000);
            
            // Desactivar zoom en dispositivos m√≥viles
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
        
        // Eventos de marcador NFT
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            
            sceneEl.addEventListener('markerFound', function() {
                log("üéØ MARCADOR NFT ENCONTRADO!");
                document.querySelector('.position-content').innerHTML = "üéØ Marcador detectado";
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
            });
            
            sceneEl.addEventListener('markerLost', function() {
                log("‚ùå Marcador NFT perdido");
                document.querySelector('.position-content').innerHTML = "‚ùå Marcador perdido";
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
            
            const nft = document.querySelector('a-nft');
            if (nft) {
                nft.addEventListener('markerFound', function() {
                    log("üéØ a-nft: Marcador encontrado!");
                });
                
                nft.addEventListener('markerLost', function() {
                    log("‚ùå a-nft: Marcador perdido");
                });
            }
            
            log("Eventos de marcador registrados");
        });
    </script>
</body>
</html>
