<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- Bibliotecas actualizadas -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      
      .found-message {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 100;
      }
    </style>
    
    <!-- Componentes para depuración -->
    <script>
      AFRAME.registerComponent('model-loaded', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            console.log('Modelo 3D cargado correctamente');
          });
          this.el.addEventListener('model-error', (error) => {
            console.error('Error al cargar el modelo 3D:', error);
          });
        }
      });
      
      AFRAME.registerComponent('markerhandler', {
        init: function() {
          this.el.sceneEl.addEventListener('markerFound', (e) => {
            console.log('¡Marcador encontrado!', e);
            document.querySelector('.found-message').style.display = 'block';
          });
          
          this.el.sceneEl.addEventListener('markerLost', (e) => {
            console.log('Marcador perdido', e);
            document.querySelector('.found-message').style.display = 'none';
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Cargando, por favor espere...</div>
    </div>
    
    <div class="found-message">¡Marcador detectado!</div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60;">

      <a-nft
        type="nft"
        url="https://samidr8.github.io/web/markers/dinosaurio"
        smooth="true"
        smoothCount="15"
        smoothTolerance=".005"
        smoothThreshold="3"
        markerhandler>
        
        <a-entity 
          gltf-model="https://samidr8.github.io/web/media/volcano.glb"
          scale="2 2 2"
          position="0 0 0"
          model-loaded>
        </a-entity>
        
        <!-- Elemento de respaldo para comprobar si funciona la detección -->
        <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
