<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js NFT con Modelo 3D Visible</title>
    <!-- Versiones espec√≠ficas que sabemos que funcionan -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.4/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
        }

        /* Nueva info de posici√≥n para depuraci√≥n */
        .position-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader mientras se inicializa -->
    <div class="arjs-loader">
        <div>Cargando NFT, por favor espere...</div>
    </div>
    
    <!-- Panel de depuraci√≥n -->
    <div class="debug-info">Inicializando AR.js NFT...</div>
    <div class="position-info">Esperando marcador...</div>
    
    <!-- Registramos componentes personalizados -->
    <script>
        // Componente para mostrar la posici√≥n del modelo
        AFRAME.registerComponent('model-handler', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Modelo 3D cargado correctamente');
                    log('‚úÖ Modelo 3D cargado correctamente');
                });
                
                this.el.addEventListener('model-error', (e) => {
                    console.error('Error al cargar el modelo 3D:', e);
                    log('‚ùå Error al cargar el modelo 3D: ' + e.detail.message);
                });
            },
            
            tick: function() {
                if (this.el.object3D) {
                    const position = this.el.object3D.position;
                    const rotation = this.el.object3D.rotation;
                    const scale = this.el.object3D.scale;
                    
                    // Actualizar informaci√≥n de posici√≥n
                    const infoEl = document.querySelector('.position-info');
                    if (infoEl) {
                        infoEl.innerHTML = `
                            Pos: ${position.x.toFixed(2)}, ${position.y.toFixed(2)}, ${position.z.toFixed(2)}<br>
                            Rot: ${rotation.x.toFixed(2)}, ${rotation.y.toFixed(2)}, ${rotation.z.toFixed(2)}<br>
                            Scale: ${scale.x.toFixed(2)}, ${scale.y.toFixed(2)}, ${scale.z.toFixed(2)}
                        `;
                    }
                }
            }
        });
    </script>
    
    <!-- Escena A-Frame con configuraci√≥n espec√≠fica para NFT -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              detectionMode: mono_and_matrix; 
              maxDetectionRate: 30;
              canvasWidth: 640; 
              canvasHeight: 480;
              trackingMethod: best;">
        
        <!-- Configuraci√≥n espec√≠fica del NFT -->
        <a-nft
            type="nft"
            url="https://samidr8.github.io/web/markers/dinosaurio"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- SOLUCI√ìN CLAVE: Ajustar posici√≥n y a√±adir un modelo simple para pruebas -->
            
            <!-- Cubo rojo simple para pruebas -->
            <a-box 
                position="0 0 0" 
                material="color: red;" 
                scale="100 100 100">
            </a-box>
            
            <!-- Modelo 3D con ajustes importantes -->
            <a-entity 
                gltf-model="https://samidr8.github.io/web/media/volcano.glb"
                scale="50 50 50"  
                position="0 150 0" 
                rotation="0 0 0"
                model-handler >
            </a-entity>
            
            <!-- Texto para confirmar visualmente que el marcador funciona -->
            <a-text 
                value="NFT DETECTADO!" 
                position="0 200 0" 
                scale="200 200 200" 
                align="center" 
                color="white">
            </a-text>
        </a-nft>
        
        <!-- C√°mara con l√≠mites razonables -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Funci√≥n para agregar logs al panel de depuraci√≥n
        function log(message) {
            const debugPanel = document.querySelector('.debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugPanel.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Al cargar, configurar el servidor
        window.addEventListener('load', function() {
            log("P√°gina cargada, NFT configurado");
            
            // Ocultar el loader despu√©s de 5 segundos
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Loader ocultado, AR.js funcionando");
            }, 5000);
        });
        
        // Eventos de marcador NFT
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            
            sceneEl.addEventListener('markerFound', function() {
                log("üéØ MARCADOR NFT ENCONTRADO!");
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
            });
            
            sceneEl.addEventListener('markerLost', function() {
                log("‚ùå Marcador NFT perdido");
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
            
            const nft = document.querySelector('a-nft');
            if (nft) {
                nft.addEventListener('markerFound', function() {
                    log("üéØ a-nft: Marcador encontrado!");
                });
                
                nft.addEventListener('markerLost', function() {
                    log("‚ùå a-nft: Marcador perdido");
                });
            }
            
            log("Eventos de marcador registrados");
        });
    </script>
</body>
</html>
