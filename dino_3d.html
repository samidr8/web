<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Libro Interactivo AR</title>
    <!-- Bibliotecas actualizadas -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
            transition: height 0.3s ease;
        }

        .debug-info.minimized {
            height: 20px;
            overflow: hidden;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Iframe para contenido web (formularios, GeoGebra, etc.) */
        .web-content-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;  /* Ajustado para dejar más espacio para los botones */
            height: 85%; /* Ajustado para dejar más espacio para los botones */
            z-index: 1000;
        }

        .web-content {
            width: 100%;
            height: 100%;
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Contenedor de botones para controles de iframe */
        .iframe-controls {
            position: absolute;
            top: -25px;  /* Movido más arriba */
            right: -25px; /* Movido más a la derecha */
            display: none;
            gap: 15px;  /* Más espacio entre botones */
        }

        /* Botón de cierre y pantalla completa */
        .control-button {
            width: 50px;  /* Más grande */
            height: 50px; /* Más grande */
            border-radius: 50%;
            border: 4px solid white; /* Borde más grueso */
            color: white;
            font-size: 24px; /* Texto más grande */
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); /* Sombra más notoria */
            z-index: 1001;
        }

        .close-button {
            background-color: red;
        }

        .fullscreen-button {
            background-color: #0066ff;
        }

        /* Contenedor de video */
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: auto;
            max-width: 640px;
            z-index: 1000;
            display: none;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9; /* Mantener proporción de aspecto */
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-container video,
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Estilo para el título de contenido */
        #content-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        /* Evitar zoom en mobile - modificado para mayor seguridad */
        body {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Estilo específico para GeoGebra */
        .geogebra-wrapper {
            overflow: hidden; /* Evitar scrollbars */
            border-radius: 10px;
            background-color: white;
        }

        .a-enter-vr-button {
            display: none !important; /* Ocultar botón de VR de A-Frame */
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="arjs-loader">
        <div>Cargando, por favor espere...</div>
    </div>

    <!-- Panel de depuración -->
    <div class="debug-info">
        <div class="debug-header" onclick="toggleDebugPanel()">
            <span>Información de depuración</span>
            <span class="toggle-btn">[-]</span>
        </div>
        <div class="debug-content">Iniciando...</div>
    </div>

    <!-- Título de contenido -->
    <div id="content-title"></div>

    <!-- Contenedor para iframe (Formularios, GeoGebra, etc.) -->
    <div class="web-content-wrapper">
        <iframe id="web-content" class="web-content" allowfullscreen></iframe>
        <div class="iframe-controls">
            <button class="control-button fullscreen-button" onclick="toggleFullscreen()">⛶</button>
            <button class="control-button close-button" onclick="closeWebContent()">✕</button>
        </div>
    </div>

    <!-- Contenedor para videos -->
    <div id="video-container" class="video-container">
        <div id="video-wrapper" class="video-wrapper"></div>
        <div class="iframe-controls">
            <button class="control-button fullscreen-button" onclick="toggleVideoFullscreen()">⛶</button>
            <button class="control-button close-button" onclick="closeVideo()">✕</button>
        </div>
    </div>

    <!-- Escena A-Frame con configuración NFT optimizada -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Los marcadores NFT se agregarán dinámicamente aquí -->
        <a-entity id="nft-markers-container"></a-entity>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Configuración de marcadores y sus contenidos
        const markers = [
            {
                id: "dinosaurio",
                url: "https://samidr8.github.io/web/markers/dinosaurio",
                type: "3d-model",
                content: {
                    url: "https://samidr8.github.io/web/media/volcano.glb",
                    scale: "500 500 500",
                    position: "50 0 -150",
                    rotation: "0 0 0",
                    title: "Modelo 3D de Volcán"
                }
            },
            {
                id: "video-marker",
                url: "https://samidr8.github.io/web/markers/zenon",
                type: "video",
                content: {
                    url: "https://www.youtube.com/watch?v=7B0Z_JaEGlU",
                    title: "Video de YouTube"
                }
            },
            {
                id: "formulario-marker",
                url: "https://samidr8.github.io/web/markers/formulario",
                type: "iframe",
                content: {
                    url: "https://forms.office.com/r/FLjQhrUKby",
                    title: "Formulario de Microsoft Forms"
                }
            },
            {
                id: "geogebra-marker",
                url: "https://samidr8.github.io/web/markers/geogebra",
                type: "iframe",
                content: {
                    url: "https://www.geogebra.org/material/iframe/id/DCDmYQ8z/width/1280/height/720/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false",
                    title: "Applet de GeoGebra",
                    isGeoGebra: true
                }
            }
            // Puedes agregar más marcadores aquí siguiendo el mismo formato
        ];

        let debugMinimized = false;
        let currentMarkerId = null;

        // Función para el panel de depuración
        function toggleDebugPanel() {
            const debugPanel = document.querySelector('.debug-info');
            const toggleBtn = document.querySelector('.toggle-btn');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
                toggleBtn.textContent = '[+]';
            } else {
                debugPanel.classList.remove('minimized');
                toggleBtn.textContent = '[-]';
            }
        }

        // Función para escribir en el panel
        function log(message) {
            const debugContent = document.querySelector('.debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Función para activar/desactivar pantalla completa para iframe
        function toggleFullscreen() {
            const iframe = document.getElementById('web-content');
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
                log('Iframe en pantalla completa');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                log('Saliendo de pantalla completa');
            }
        }

        // Función para activar/desactivar pantalla completa para video
        function toggleVideoFullscreen() {
            const videoContainer = document.getElementById('video-container');
            const videoElement = videoContainer.querySelector('iframe') || videoContainer.querySelector('video');
            
            if (!document.fullscreenElement) {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.webkitRequestFullscreen) {
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) {
                    videoElement.msRequestFullscreen();
                }
                log('Video en pantalla completa');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                log('Saliendo de pantalla completa');
            }
        }

        // Función para mostrar contenido web (iframe)
        function showWebContent(url, isGeoGebra = false) {
            const iframe = document.getElementById('web-content');
            const controls = document.querySelector('.web-content-wrapper .iframe-controls');
            
            // Aplicar clases para GeoGebra si es necesario
            if (isGeoGebra) {
                iframe.classList.add('geogebra-wrapper');
                log(`Mostrando GeoGebra en modo optimizado: ${url}`);
            } else {
                iframe.classList.remove('geogebra-wrapper');
            }
            
            iframe.src = url;
            iframe.style.display = 'block';
            controls.style.display = 'flex';
            
            log(`Mostrando contenido web: ${url}`);
        }

        // Función para cerrar contenido web
        function closeWebContent() {
            const iframe = document.getElementById('web-content');
            const controls = document.querySelector('.web-content-wrapper .iframe-controls');
            
            iframe.src = '';
            iframe.style.display = 'none';
            controls.style.display = 'none';
            
            log('Contenido web cerrado');
        }

        // Función para mostrar video
        function showVideo(url) {
            const videoContainer = document.getElementById('video-container');
            const videoWrapper = document.getElementById('video-wrapper');
            const controls = document.querySelector('#video-container .iframe-controls');
            
            // Limpiar el contenedor
            videoWrapper.innerHTML = '';
            
            // Verificar si es un enlace de YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                // Extraer el ID del video de YouTube
                let videoId = '';
                if (url.includes('youtube.com/watch?v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1];
                }
                
                if (videoId) {
                    // Crear un iframe para el video de YouTube
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0`;
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.setAttribute('allow', 'autoplay; encrypted-media');
                    
                    videoWrapper.appendChild(iframe);
                    log(`Reproduciendo video de YouTube: ${videoId}`);
                } else {
                    log('Error: No se pudo extraer el ID del video de YouTube');
                    alert('No se pudo cargar el video de YouTube');
                    return;
                }
            } else {
                // Es un video MP4 u otro formato directo
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                video.autoplay = true;
                video.playsInline = true;
                
                videoWrapper.appendChild(video);
                log(`Reproduciendo video directo: ${url}`);
                
                // Manejo de errores
                video.onerror = function() {
                    log('Error: No se pudo cargar el video');
                    alert('No se pudo cargar el video. Verifique la URL.');
                };
            }
            
            // Mostrar el contenedor y los controles
            videoContainer.style.display = 'block';
            controls.style.display = 'flex';
        }

        // Función para cerrar video
        function closeVideo() {
            const videoContainer = document.getElementById('video-container');
            const videoWrapper = document.getElementById('video-wrapper');
            const controls = document.querySelector('#video-container .iframe-controls');
            
            // Limpiar el contenedor
            videoWrapper.innerHTML = '';
            videoContainer.style.display = 'none';
            controls.style.display = 'none';
            
            log('Video cerrado');
        }

        // Función para mostrar el título del contenido
        function showContentTitle(title) {
            const titleEl = document.getElementById('content-title');
            
            titleEl.textContent = title;
            titleEl.style.display = 'block';
            
            log(`Mostrando título: ${title}`);
        }

        // Función mejorada para activar contenido basado en el tipo de marcador
        function activateMarkerContent(marker) {
            currentMarkerId = marker.id;
            log(`Activando contenido para marcador: ${marker.id}`);
            
            // Ocultar todo el contenido primero
            hideAllContent();
            
            // Mostrar título del contenido si existe
            if (marker.content.title) {
                showContentTitle(marker.content.title);
            }
            
            // Activar el contenido apropiado según el tipo
            switch (marker.type) {
                case "3d-model":
                    // Los modelos 3D ya están en la escena, solo necesitamos asegurarnos de que sean visibles
                    const modelEntity = document.querySelector(`#model-root-${marker.id}`);
                    if (modelEntity) {
                        modelEntity.setAttribute('visible', true);
                    }
                    break;
                    
                case "video":
                    showVideo(marker.content.url);
                    break;
                    
                case "iframe":
                    showWebContent(marker.content.url, marker.content.isGeoGebra);
                    break;
                    
                default:
                    log(`Tipo de contenido desconocido: ${marker.type}`);
            }
        }

        // Función para ocultar todo el contenido
        function hideAllContent() {
            // Ocultar todos los modelos 3D
            document.querySelectorAll('[id^="model-root-"]').forEach(model => {
                model.setAttribute('visible', false);
            });
            
            // Cerrar contenido web
            closeWebContent();
            
            // Cerrar video
            closeVideo();
            
            // Ocultar título
            const titleEl = document.getElementById('content-title');
            titleEl.style.display = 'none';
        }

        // Función para crear marcadores NFT dinámicamente
        function createNFTMarkers() {
            const container = document.getElementById('nft-markers-container');
            
            markers.forEach(marker => {
                // Crear elemento a-nft para cada marcador
                const nftEl = document.createElement('a-nft');
                nftEl.setAttribute('id', `nft-${marker.id}`);
                nftEl.setAttribute('type', 'nft');
                nftEl.setAttribute('url', marker.url);
                nftEl.setAttribute('smooth', 'true');
                nftEl.setAttribute('smoothCount', '10');
                nftEl.setAttribute('smoothTolerance', '0.01');
                nftEl.setAttribute('smoothThreshold', '5');
                nftEl.setAttribute('raycaster', 'objects: .clickable');
                nftEl.setAttribute('emitevents', 'true');
                nftEl.setAttribute('cursor', 'fuse: false; rayOrigin: mouse;');
                
                // Si es un modelo 3D, crear la entidad del modelo
                if (marker.type === "3d-model") {
                    const modelRoot = document.createElement('a-entity');
                    modelRoot.setAttribute('id', `model-root-${marker.id}`);
                    modelRoot.setAttribute('position', marker.content.position);
                    modelRoot.setAttribute('visible', false); // Inicialmente oculto
                    
                    const model = document.createElement('a-entity');
                    model.setAttribute('id', `model-${marker.id}`);
                    model.setAttribute('gltf-model', marker.content.url);
                    model.setAttribute('scale', marker.content.scale);
                    model.setAttribute('rotation', marker.content.rotation);
                    
                    modelRoot.appendChild(model);
                    nftEl.appendChild(modelRoot);
                }
                
                // Agregar eventos al marcador
                nftEl.addEventListener('markerFound', function () {
                    log(`🎯 Marcador ${marker.id} encontrado`);
                    
                    // Activar contenido para este marcador
                    activateMarkerContent(marker);
                });
                
                nftEl.addEventListener('markerLost', function () {
                    log(`❌ Marcador ${marker.id} perdido`);
                    // El contenido permanece visible para permitir la interacción
                });
                
                // Agregar marcador al contenedor
                container.appendChild(nftEl);
            });
            
            log(`${markers.length} marcadores NFT creados`);
        }

        // Función para evitar el zoom del navegador en dispositivos táctiles
        function preventZoom(e) {
            const t2 = e.timeStamp;
            const t1 = e.currentTarget.dataset.lastTouch || t2;
            const dt = t2 - t1;
            const fingers = e.touches.length;
            
            e.currentTarget.dataset.lastTouch = t2;
            
            if (!dt || dt > 500 || fingers > 1) return; // No prevenir si no es doble toque o multitoque
            
            e.preventDefault();
            e.stopPropagation();
        }

        // Al cargar la página
        window.addEventListener('load', function () {
            log("Página cargada, inicializando sistema AR");
            
            // Crear marcadores NFT
            createNFTMarkers();
            
            // Ocultar el loader después de inicialización
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Sistema AR inicializado");
            }, 3000);
            
            // Prevenir zoom en móviles - eventos múltiples para mayor seguridad
            document.addEventListener('touchstart', preventZoom, { passive: false });
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Forzar redimensionamiento del viewport en orientación móvil
            window.addEventListener('orientationchange', function() {
                // Pequeño retraso para permitir que el navegador termine de cambiar la orientación
                setTimeout(function() {
                    const viewportMeta = document.querySelector('meta[name="viewport"]');
                    if (viewportMeta) {
                        viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
                    }
                    log("Orientación cambiada, viewport ajustado");
                }, 300);
            });
        });
    </script>
</body>

</html>
