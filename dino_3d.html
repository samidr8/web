<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js NFT con Modelo 3D Optimizado</title>
    <!-- Bibliotecas actualizadas -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
            transition: height 0.3s ease;
        }
        
        .debug-info.minimized {
            height: 20px;
            overflow: hidden;
        }
        
        .debug-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Evitar zoom en mobile */
        body {
            touch-action: manipulation;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader -->
    <div class="arjs-loader">
        <div>Cargando NFT, por favor espere...</div>
    </div>
    
    <!-- Panel de depuraci√≥n -->
    <div class="debug-info">
        <div class="debug-header" onclick="toggleDebugPanel()">
            <span>Informaci√≥n de depuraci√≥n</span>
            <span class="toggle-btn">[-]</span>
        </div>
        <div class="debug-content">Iniciando...</div>
    </div>
    
    <!-- Bot√≥n de bloqueo -->
    <button id="lock-button" style="position: fixed; bottom: 10px; right: 10px; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; border: none; border-radius: 5px; z-index: 1000;">
        üîí Bloquear modelo
    </button>
    
    <!-- Escena A-Frame con configuraci√≥n NFT optimizada -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Configuraci√≥n NFT con par√°metros optimizados -->
        <a-nft
            type="nft"
            url="https://samidr8.github.io/web/markers/dinosaurio"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <!-- Modelo 3D -->
            <a-entity 
                id="model-root" 
                position="50 0 -150">
                <a-entity 
                    id="volcano-model"
                    gltf-model="https://samidr8.github.io/web/media/volcano.glb"
                    scale="500 500 500"
                    position="0 0 0" 
                    rotation="0 0 0">
                </a-entity>
            </a-entity>
        </a-nft>
        
        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let debugMinimized = false;
        let modelLocked = false;
        let lastValidPosition = { x: 50, y: 0, z: -150 };
        
        // Funci√≥n para el panel de depuraci√≥n
        function toggleDebugPanel() {
            const debugPanel = document.querySelector('.debug-info');
            const toggleBtn = document.querySelector('.toggle-btn');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
                toggleBtn.textContent = '[+]';
            } else {
                debugPanel.classList.remove('minimized');
                toggleBtn.textContent = '[-]';
            }
        }
        
        // Funci√≥n para escribir en el panel
        function log(message) {
            const debugContent = document.querySelector('.debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Funci√≥n para bloquear/desbloquear modelo
        function toggleModelLock() {
            modelLocked = !modelLocked;
            const lockButton = document.getElementById('lock-button');
            
            if (modelLocked) {
                lockButton.textContent = "üîì Desbloquear modelo";
                log("Modelo bloqueado en posici√≥n actual");
                
                // Guardar la posici√≥n actual
                const modelRoot = document.querySelector('#model-root');
                if (modelRoot) {
                    const currentPosition = modelRoot.getAttribute('position');
                    lastValidPosition = { 
                        x: currentPosition.x, 
                        y: currentPosition.y, 
                        z: currentPosition.z 
                    };
                }
            } else {
                lockButton.textContent = "üîí Bloquear modelo";
                log("Modelo desbloqueado - seguir√° el marcador");
            }
        }
        
        // Al cargar la p√°gina
        window.addEventListener('load', function() {
            log("P√°gina cargada, NFT configurado");
            
            // Configurar bot√≥n de bloqueo
            document.getElementById('lock-button').addEventListener('click', toggleModelLock);
            
            // Ocultar el loader despu√©s de inicializaci√≥n
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("AR.js inicializado");
            }, 3000);
            
            // Prevenir zoom en m√≥viles
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) { e.preventDefault(); }
            }, { passive: false });
        });
        
        // Eventos de marcador NFT
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            const nft = document.querySelector('a-nft');
            
            if (nft) {
                nft.addEventListener('markerFound', function() {
                    log("üéØ Marcador NFT encontrado");
                    
                    // Si el modelo est√° bloqueado, restaurar la posici√≥n guardada
                    if (modelLocked) {
                        const modelRoot = document.querySelector('#model-root');
                        if (modelRoot) {
                            modelRoot.setAttribute('position', lastValidPosition);
                        }
                    }
                });
                
                nft.addEventListener('markerLost', function() {
                    log("‚ùå Marcador NFT perdido");
                    
                    // Si el modelo est√° bloqueado, mantener la √∫ltima posici√≥n
                    if (modelLocked) {
                        const modelRoot = document.querySelector('#model-root');
                        if (modelRoot) {
                            modelRoot.setAttribute('position', lastValidPosition);
                        }
                    }
                });
            }
            
            log("Sistema AR inicializado");
        });
    </script>
</body>
</html>
