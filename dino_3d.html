<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js NFT con Modelo 3D Bien Visible</title>
    <!-- Versiones específicas que sabemos que funcionan -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.4/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
        }

        /* Información de posición para depuración */
        .position-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        
        /* Controles para ajustar el modelo */
        .model-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 1000;
        }
        
        .model-controls button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .model-controls button:hover {
            background-color: #444;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader mientras se inicializa -->
    <div class="arjs-loader">
        <div>Cargando NFT, por favor espere...</div>
    </div>
    
    <!-- Panel de depuración -->
    <div class="debug-info">Inicializando AR.js NFT...</div>
    <div class="position-info">Esperando marcador...</div>
    
    <!-- Controles para ajustar el modelo 3D -->
    <div class="model-controls">
        <div>
            <button id="scale-up">Escala +</button>
            <button id="scale-down">Escala -</button>
        </div>
        <div>
            <button id="move-up">Subir</button>
            <button id="move-down">Bajar</button>
        </div>
        <div>
            <button id="move-left">Izquierda</button>
            <button id="move-right">Derecha</button>
        </div>
        <div>
            <button id="rotate-left">Rotar ↺</button>
            <button id="rotate-right">Rotar ↻</button>
        </div>
    </div>
    
    <!-- Registramos componentes personalizados -->
    <script>
        // Componente para mostrar y ajustar la posición del modelo
        AFRAME.registerComponent('model-handler', {
            schema: {
                scaleStep: {type: 'number', default: 20},
                moveStep: {type: 'number', default: 10},
                rotateStep: {type: 'number', default: 0.1}
            },
            
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Modelo 3D cargado correctamente');
                    log('✅ Modelo 3D cargado correctamente');
                });
                
                this.el.addEventListener('model-error', (e) => {
                    console.error('Error al cargar el modelo 3D:', e);
                    log('❌ Error al cargar el modelo 3D: ' + e.detail.message);
                });
                
                // Inicializar controles de ajuste
                this.setupControls();
            },
            
            setupControls: function() {
                const scaleUp = document.getElementById('scale-up');
                const scaleDown = document.getElementById('scale-down');
                const moveUp = document.getElementById('move-up');
                const moveDown = document.getElementById('move-down');
                const moveLeft = document.getElementById('move-left');
                const moveRight = document.getElementById('move-right');
                const rotateLeft = document.getElementById('rotate-left');
                const rotateRight = document.getElementById('rotate-right');
                
                // Eventos de botones para escala
                scaleUp.addEventListener('click', () => {
                    const currentScale = this.el.getAttribute('scale');
                    const newScale = {
                        x: currentScale.x + this.data.scaleStep,
                        y: currentScale.y + this.data.scaleStep,
                        z: currentScale.z + this.data.scaleStep
                    };
                    this.el.setAttribute('scale', newScale);
                    log(`Escala aumentada a: ${newScale.x.toFixed(0)}`);
                });
                
                scaleDown.addEventListener('click', () => {
                    const currentScale = this.el.getAttribute('scale');
                    // Evitar escala negativa
                    const newScale = {
                        x: Math.max(1, currentScale.x - this.data.scaleStep),
                        y: Math.max(1, currentScale.y - this.data.scaleStep),
                        z: Math.max(1, currentScale.z - this.data.scaleStep)
                    };
                    this.el.setAttribute('scale', newScale);
                    log(`Escala reducida a: ${newScale.x.toFixed(0)}`);
                });
                
                // Eventos de botones para posición
                moveUp.addEventListener('click', () => {
                    const currentPosition = this.el.getAttribute('position');
                    const newPosition = {
                        x: currentPosition.x,
                        y: currentPosition.y + this.data.moveStep,
                        z: currentPosition.z
                    };
                    this.el.setAttribute('position', newPosition);
                    log(`Posición Y: ${newPosition.y.toFixed(0)}`);
                });
                
                moveDown.addEventListener('click', () => {
                    const currentPosition = this.el.getAttribute('position');
                    const newPosition = {
                        x: currentPosition.x,
                        y: currentPosition.y - this.data.moveStep,
                        z: currentPosition.z
                    };
                    this.el.setAttribute('position', newPosition);
                    log(`Posición Y: ${newPosition.y.toFixed(0)}`);
                });
                
                moveLeft.addEventListener('click', () => {
                    const currentPosition = this.el.getAttribute('position');
                    const newPosition = {
                        x: currentPosition.x - this.data.moveStep,
                        y: currentPosition.y,
                        z: currentPosition.z
                    };
                    this.el.setAttribute('position', newPosition);
                    log(`Posición X: ${newPosition.x.toFixed(0)}`);
                });
                
                moveRight.addEventListener('click', () => {
                    const currentPosition = this.el.getAttribute('position');
                    const newPosition = {
                        x: currentPosition.x + this.data.moveStep,
                        y: currentPosition.y,
                        z: currentPosition.z
                    };
                    this.el.setAttribute('position', newPosition);
                    log(`Posición X: ${newPosition.x.toFixed(0)}`);
                });
                
                // Eventos de botones para rotación
                rotateLeft.addEventListener('click', () => {
                    const currentRotation = this.el.getAttribute('rotation');
                    const newRotation = {
                        x: currentRotation.x,
                        y: currentRotation.y - this.data.rotateStep * 180/Math.PI,
                        z: currentRotation.z
                    };
                    this.el.setAttribute('rotation', newRotation);
                    log(`Rotación Y: ${newRotation.y.toFixed(0)}`);
                });
                
                rotateRight.addEventListener('click', () => {
                    const currentRotation = this.el.getAttribute('rotation');
                    const newRotation = {
                        x: currentRotation.x,
                        y: currentRotation.y + this.data.rotateStep * 180/Math.PI,
                        z: currentRotation.z
                    };
                    this.el.setAttribute('rotation', newRotation);
                    log(`Rotación Y: ${newRotation.y.toFixed(0)}`);
                });
            },
            
            tick: function() {
                if (this.el.object3D) {
                    const position = this.el.object3D.position;
                    const rotation = this.el.object3D.rotation;
                    const scale = this.el.object3D.scale;
                    
                    // Actualizar información de posición
                    const infoEl = document.querySelector('.position-info');
                    if (infoEl) {
                        infoEl.innerHTML = `
                            Pos: ${position.x.toFixed(2)}, ${position.y.toFixed(2)}, ${position.z.toFixed(2)}<br>
                            Rot: ${(rotation.x * 180/Math.PI).toFixed(2)}, ${(rotation.y * 180/Math.PI).toFixed(2)}, ${(rotation.z * 180/Math.PI).toFixed(2)}<br>
                            Scale: ${scale.x.toFixed(2)}, ${scale.y.toFixed(2)}, ${scale.z.toFixed(2)}
                        `;
                    }
                }
            }
        });
    </script>
    
    <!-- Escena A-Frame con configuración específica para NFT -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              detectionMode: mono_and_matrix; 
              maxDetectionRate: 30;
              canvasWidth: 640; 
              canvasHeight: 480;
              trackingMethod: best;">
        
        <!-- Configuración específica del NFT -->
        <a-nft
            type="nft"
            url="https://samidr8.github.io/web/markers/dinosaurio"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- SOLUCIÓN CLAVE: Valores MUCHO más grandes para la escala -->
            
            <!-- Marcador de referencia (cubo) -->
            <a-box 
                position="0 0 0" 
                material="color: red; opacity: 0.5;" 
                scale="50 50 50">
            </a-box>
            
            <!-- Modelo 3D con ajustes importantes -->
            <a-entity 
                gltf-model="https://samidr8.github.io/web/media/volcano.glb"
                scale="100 100 100"  <!-- IMPORTANTE: Escala MUCHO mayor -->
                position="0 100 0" <!-- IMPORTANTE: Ajustar posición -->
                rotation="0 0 0"
                model-handler>
            </a-entity>
            
            <!-- Texto para confirmar visualmente que el marcador funciona -->
            <a-text 
                value="NFT DETECTADO!" 
                position="0 200 0" 
                scale="150 150 150" 
                align="center" 
                color="white">
            </a-text>
        </a-nft>
        
        <!-- Cámara con límites razonables -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Función para agregar logs al panel de depuración
        function log(message) {
            const debugPanel = document.querySelector('.debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugPanel.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Al cargar, configurar el servidor
        window.addEventListener('load', function() {
            log("Página cargada, NFT configurado");
            
            // Ocultar el loader después de 5 segundos
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Loader ocultado, AR.js funcionando");
            }, 5000);
        });
        
        // Eventos de marcador NFT
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            
            sceneEl.addEventListener('markerFound', function() {
                log("🎯 MARCADOR NFT ENCONTRADO!");
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
                document.querySelector('.model-controls').style.display = 'block';
            });
            
            sceneEl.addEventListener('markerLost', function() {
                log("❌ Marcador NFT perdido");
                document.querySelector('.position-info').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
            
            const nft = document.querySelector('a-nft');
            if (nft) {
                nft.addEventListener('markerFound', function() {
                    log("🎯 a-nft: Marcador encontrado!");
                });
                
                nft.addEventListener('markerLost', function() {
                    log("❌ a-nft: Marcador perdido");
                });
            }
            
            log("Eventos de marcador registrados");
        });
    </script>
</body>
</html>
