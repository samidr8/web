<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Dinosaurio</title>
    <!-- Versiones compatibles -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      .found-message {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 100;
      }
    </style>
    
    <script>
      // Ocultar loader cuando la escena esté lista
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        
        scene.addEventListener('loaded', () => {
          setTimeout(() => {
            loader.style.display = 'none';
          }, 2000);
        });
        
        // Manejar errores
        scene.addEventListener('error', (e) => {
          console.error('Error en la escena:', e.detail);
          loader.querySelector('div').textContent = 'Error al cargar. Recarga la página.';
        });
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>Inicializando cámara AR...</div>
    </div>
    
    <div class="found-message">¡Marcador detectado!</div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-nft
        type="nft"
        url="./markers/dinosaurio"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        
        <a-entity 
          gltf-model="./media/volcano.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
        
        <!-- Elemento simple para verificar el tracking -->
        <a-box position="0 0.5 0" color="red" scale="0.3 0.3 0.3"></a-box>
      </a-nft>

      <a-entity camera="fov: 60; near: 0.1; far: 1000;"></a-entity>
    </a-scene>
  </body>
</html>
