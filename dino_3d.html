<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Libro Interactivo AR</title>
    <!-- Bibliotecas actualizadas -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: 80%;
            max-height: 30%;
            overflow-y: auto;
            transition: height 0.3s ease;
        }

        .debug-info.minimized {
            height: 20px;
            overflow: hidden;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Iframe para contenido web (formularios, GeoGebra, etc.) */
        .web-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            z-index: 1000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* CORREGIDO: Removida la propiedad duplicada display */
        .close-button {
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: red;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 1001;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor de video */
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 640px;
            z-index: 1000;
            display: none;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .video-container video,
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Estilo para el título de contenido */
        #content-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        /* Optimización para dispositivos móviles */
        @media (orientation: portrait) {
            .video-container {
                width: 90%;
            }

            .web-content {
                width: 95%;
                height: 70%;
            }
        }

        @media (max-height: 500px) {
            #content-title {
                font-size: 14px;
                padding: 5px 10px;
            }
        }

        /* Mensaje de error */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(200, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 10000;
            text-align: center;
            max-width: 80%;
        }

        /* Instrucciones */
        .instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .instructions-content {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .instructions button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Evitar zoom en mobile */
        body {
            touch-action: manipulation;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loader -->
    <div class="arjs-loader">
        <div>Cargando, por favor espere...</div>
    </div>

    <!-- Instrucciones para el usuario -->
    <div class="instructions" id="instructions">
        <div class="instructions-content">
            <h2>Instrucciones</h2>
            <p>Apunta la cámara a un marcador del libro para ver contenido interactivo.</p>
            <p>Cada página activará diferentes tipos de contenido: modelos 3D, videos, formularios o aplicaciones
                interactivas.</p>
            <button onclick="document.getElementById('instructions').style.display='none'">Entendido</button>
        </div>
    </div>

    <!-- Panel de depuración -->
    <div class="debug-info">
        <div class="debug-header" onclick="toggleDebugPanel()">
            <span>Información de depuración</span>
            <span class="toggle-btn">[-]</span>
        </div>
        <div class="debug-content">Iniciando...</div>
    </div>

    <!-- Título de contenido -->
    <div id="content-title"></div>

    <!-- Contenedor para iframe (Formularios, GeoGebra, etc.) -->
    <iframe id="web-content" class="web-content" allowfullscreen></iframe>
    <button id="close-button" class="close-button" onclick="closeWebContent()">✕</button>

    <!-- Contenedor para videos -->
    <div id="video-container" class="video-container">
        <div id="video-wrapper"></div>
        <button class="close-button" onclick="closeVideo()">✕</button>
    </div>

    <!-- Escena A-Frame con configuración NFT optimizada -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Los marcadores NFT se agregarán dinámicamente aquí -->
        <a-entity id="nft-markers-container"></a-entity>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Configuración de marcadores y sus contenidos
        const markers = [
            {
                id: "3D-marker",
                url: "https://samidr8.github.io/web/markers/dinosaurio",
                type: "3d-model",
                content: {
                    url: "https://samidr8.github.io/web/media/volcano.glb",
                    scale: "500 500 500",
                    position: "50 0 -150",
                    rotation: "0 0 0",
                    title: "Modelo 3D de Volcán"
                }
            },
            {
                id: "video-marker",
                url: "https://samidr8.github.io/web/markers/zenon",
                type: "video",
                content: {
                    url: "https://www.youtube.com/watch?v=7B0Z_JaEGlU",
                    title: "Video de YouTube"
                }
            },
            {
                id: "formulario-marker",
                url: "https://samidr8.github.io/web/markers/formulario",
                type: "iframe",
                content: {
                    url: "https://forms.office.com/r/FLjQhrUKby",
                    title: "Formulario de Microsoft Forms"
                }
            },
            {
                id: "geogebra-marker",
                url: "https://samidr8.github.io/web/markers/geogebra",
                type: "iframe",
                content: {
                    url: "https://www.geogebra.org/material/iframe/id/DCDmYQ8z/width/1400/height/800/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/true/rc/false/ld/false/sdz/false/ctl/false",
                    title: "Applet de GeoGebra"
                }
            }
            // Puedes agregar más marcadores aquí siguiendo el mismo formato
            //https://carnaux.github.io/NFT-Marker-Creator/#/
        ];

        let debugMinimized = false;
        let currentMarkerId = null;

        // Verificar compatibilidad con AR
        function checkARCompatibility() {
            // Verificar soporte para WebAR
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showErrorMessage("Tu navegador no soporta acceso a la cámara, necesario para AR.");
                return false;
            }
            return true;
        }

        // Mostrar mensaje de error
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<p>${message}</p>`;
            document.body.appendChild(errorDiv);
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Eliminar mensaje después de 5 segundos
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Función para el panel de depuración
        function toggleDebugPanel() {
            const debugPanel = document.querySelector('.debug-info');
            const toggleBtn = document.querySelector('.toggle-btn');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
                toggleBtn.textContent = '[+]';
            } else {
                debugPanel.classList.remove('minimized');
                toggleBtn.textContent = '[-]';
            }
        }

        // Función para escribir en el panel
        function log(message) {
            const debugContent = document.querySelector('.debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Función para mostrar contenido web (iframe)
        function showWebContent(url) {
            const iframe = document.getElementById('web-content');
            const closeButton = document.getElementById('close-button');
            
            iframe.src = url;
            iframe.style.display = 'block';
            closeButton.style.display = 'flex';
            
            // Manejar errores de carga del iframe
            iframe.onerror = function() {
                log('Error: No se pudo cargar el contenido web');
                showErrorMessage('Error al cargar el contenido. Verifique su conexión a Internet.');
            };
            
            log(`Mostrando contenido web: ${url}`);
        }

        // Función para cerrar contenido web
        function closeWebContent() {
            const iframe = document.getElementById('web-content');
            const closeButton = document.getElementById('close-button');
            
            iframe.src = '';
            iframe.style.display = 'none';
            closeButton.style.display = 'none';
            
            log('Contenido web cerrado');
        }

        // Función mejorada para mostrar video
        function showVideo(url) {
            const videoContainer = document.getElementById('video-container');
            const videoWrapper = document.getElementById('video-wrapper');
            const closeButton = videoContainer.querySelector('.close-button');
            
            // Limpiar el contenedor
            videoWrapper.innerHTML = '';
            
            try {
                // Verificar si es un enlace de YouTube
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    // Extraer el ID del video de YouTube con mejor manejo de formatos
                    let videoId = '';
                    if (url.includes('youtube.com/watch?v=')) {
                        videoId = url.split('v=')[1].split(/[&?]/)[0];
                    } else if (url.includes('youtu.be/')) {
                        videoId = url.split('youtu.be/')[1].split(/[&?]/)[0];
                    } else if (url.includes('youtube.com/embed/')) {
                        videoId = url.split('embed/')[1].split(/[&?]/)[0];
                    }
                    
                    if (videoId) {
                        // Crear un iframe para el video de YouTube con mejores opciones
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
                        iframe.setAttribute('allowfullscreen', 'true');
                        iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
                        iframe.style.height = '360px'; // Altura estándar para proporción 16:9
                        
                        videoWrapper.appendChild(iframe);
                        log(`Reproduciendo video de YouTube: ${videoId}`);
                    } else {
                        throw new Error('No se pudo extraer el ID del video de YouTube');
                    }
                } else {
                    // Es un video MP4 u otro formato directo
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.autoplay = true;
                    video.playsInline = true;
                    video.style.width = '100%';
                    
                    videoWrapper.appendChild(video);
                    log(`Reproduciendo video directo: ${url}`);
                    
                    // Manejo de errores
                    video.onerror = function() {
                        throw new Error('Error al cargar el video');
                    };
                }
                
                // Mostrar el contenedor y el botón de cierre
                videoContainer.style.display = 'block';
                closeButton.style.display = 'flex';
                
            } catch (error) {
                log(`Error: ${error.message}`);
                showErrorMessage(`Error al cargar el video: ${error.message}`);
            }
        }

        // Función para cerrar video
        function closeVideo() {
            const videoContainer = document.getElementById('video-container');
            const videoWrapper = document.getElementById('video-wrapper');
            const closeButton = videoContainer.querySelector('.close-button');
            
            // Limpiar el contenedor
            videoWrapper.innerHTML = '';
            videoContainer.style.display = 'none';
            closeButton.style.display = 'none';
            
            log('Video cerrado');
        }

        // Función para mostrar el título del contenido
        function showContentTitle(title) {
            const titleEl = document.getElementById('content-title');
            
            titleEl.textContent = title;
            titleEl.style.display = 'block';
            
            log(`Mostrando título: ${title}`);
        }

        // Función mejorada para activar contenido basado en el tipo de marcador
        function activateMarkerContent(marker) {
            currentMarkerId = marker.id;
            log(`Activando contenido para marcador: ${marker.id}`);
            
            // Ocultar todo el contenido primero
            hideAllContent();
            
            // Mostrar título del contenido si existe
            if (marker.content.title) {
                showContentTitle(marker.content.title);
            }
            
            // Activar el contenido apropiado según el tipo
            switch (marker.type) {
                case "3d-model":
                    // Los modelos 3D ya están en la escena, solo necesitamos asegurarnos de que sean visibles
                    const modelEntity = document.querySelector(`#model-root-${marker.id}`);
                    if (modelEntity) {
                        modelEntity.setAttribute('visible', true);
                    }
                    break;
                    
                case "video":
                    showVideo(marker.content.url);
                    break;
                    
                case "iframe":
                    showWebContent(marker.content.url);
                    break;
                    
                default:
                    log(`Tipo de contenido desconocido: ${marker.type}`);
            }
        }

        // Función para ocultar todo el contenido
        function hideAllContent() {
            // Ocultar todos los modelos 3D
            document.querySelectorAll('[id^="model-root-"]').forEach(model => {
                model.setAttribute('visible', false);
            });
            
            // Cerrar contenido web
            closeWebContent();
            
            // Cerrar video
            closeVideo();
            
            // Ocultar título
            const titleEl = document.getElementById('content-title');
            titleEl.style.display = 'none';
            
            // Monitoreo de memoria (si está disponible)
            if (window.performance && window.performance.memory) {
                log(`Uso de memoria: ${Math.round(performance.memory.usedJSHeapSize/1048576)}MB`);
            }
        }

        // Función para crear marcadores NFT dinámicamente
        function createNFTMarkers() {
            const container = document.getElementById('nft-markers-container');
            
            markers.forEach(marker => {
                // Crear elemento a-nft para cada marcador
                const nftEl = document.createElement('a-nft');
                nftEl.setAttribute('id', `nft-${marker.id}`);
                nftEl.setAttribute('type', 'nft');
                nftEl.setAttribute('url', marker.url);
                nftEl.setAttribute('smooth', 'true');
                nftEl.setAttribute('smoothCount', '10');
                nftEl.setAttribute('smoothTolerance', '0.01');
                nftEl.setAttribute('smoothThreshold', '5');
                nftEl.setAttribute('raycaster', 'objects: .clickable');
                nftEl.setAttribute('emitevents', 'true');
                nftEl.setAttribute('cursor', 'fuse: false; rayOrigin: mouse;');
                
                // Si es un modelo 3D, crear la entidad del modelo
                if (marker.type === "3d-model") {
                    const modelRoot = document.createElement('a-entity');
                    modelRoot.setAttribute('id', `model-root-${marker.id}`);
                    modelRoot.setAttribute('position', marker.content.position);
                    modelRoot.setAttribute('visible', false); // Inicialmente oculto
                    
                    const model = document.createElement('a-entity');
                    model.setAttribute('id', `model-${marker.id}`);
                    model.setAttribute('gltf-model', marker.content.url);
                    model.setAttribute('scale', marker.content.scale);
                    model.setAttribute('rotation', marker.content.rotation);
                    
                    // Añadir manejo de eventos para carga de modelos
                    model.addEventListener('model-loaded', function() {
                        log(`Modelo 3D cargado correctamente: ${marker.id}`);
                    });
                    
                    model.addEventListener('model-error', function(e) {
                        log(`Error al cargar modelo 3D: ${marker.id}`);
                        showErrorMessage(`Error al cargar el modelo 3D. Inténtalo de nuevo.`);
                    });
                    
                    modelRoot.appendChild(model);
                    nftEl.appendChild(modelRoot);
                }
                
                // Agregar eventos al marcador
                nftEl.addEventListener('markerFound', function () {
                    log(`🎯 Marcador ${marker.id} encontrado`);
                    
                    // Activar contenido para este marcador
                    activateMarkerContent(marker);
                });
                
                nftEl.addEventListener('markerLost', function () {
                    log(`❌ Marcador ${marker.id} perdido`);
                    // El contenido permanece visible para permitir la interacción
                });
                
                // Agregar marcador al contenedor
                container.appendChild(nftEl);
            });
            
            log(`${markers.length} marcadores NFT creados`);
        }

        // Manejo de conexión
        window.addEventListener('offline', function() {
            log("Conexión perdida");
            showErrorMessage("Se ha perdido la conexión a Internet. Algunas funciones pueden no estar disponibles.");
        });

        window.addEventListener('online', function() {
            log("Conexión recuperada");
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(el => el.remove());
        });

        // Al cargar la página
        window.addEventListener('load', function () {
            log("Página cargada, verificando compatibilidad...");
            
            // Verificar compatibilidad
            if (!checkARCompatibility()) {
                return; // Detener inicialización si no es compatible
            }
            
            log("Inicializando sistema AR");
            
            // Crear marcadores NFT
            createNFTMarkers();
            
            // Comprobar si es la primera visita
            const firstVisit = !localStorage.getItem('ar_book_visited');
            if (firstVisit) {
                // Mostrar instrucciones solo la primera vez
                document.getElementById('instructions').style.display = 'flex';
                localStorage.setItem('ar_book_visited', 'true');
            } else {
                // Ocultar instrucciones
                document.getElementById('instructions').style.display = 'none';
            }
            
            // Ocultar el loader después de inicialización
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
                log("Sistema AR inicializado");
            }, 3000);
            
            // Prevenir zoom en móviles
            document.addEventListener('touchmove', function (e) {
                if (e.scale !== 1) { e.preventDefault(); }
            }, { passive: false });
            
            // Manejar casos donde el navegador pierde foco
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    log("Aplicación en segundo plano");
                } else {
                    log("Aplicación en primer plano");
                }
            });
        });
    </script>
</body>

</html>
