<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Test B√°sico de AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            max-width: 80%;
            z-index: 999;
            border-radius: 5px;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debug">Inicializando AR...</div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.65;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
    >
        <!-- Solo prueba con un marcador -->
        <a-marker 
            id="pattern-marker" 
            type="pattern" 
            url="markers/pattern-marker1.patt"
        >
            <!-- Indicador visual simple para mostrar que el marcador se detect√≥ -->
            <a-sphere position="0 0.5 0" radius="0.5" color="red"></a-sphere>
            <a-text value="¬°Marcador detectado!" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Obtener el panel de depuraci√≥n
        const debugPanel = document.getElementById('debug');
        
        // Log para depuraci√≥n
        function log(message) {
            debugPanel.innerHTML += "<br>" + message;
            console.log(message);
        }
        
        // Registrar cuando AR.js est√© listo
        document.addEventListener('arjs-loaded', () => {
            log("‚úÖ AR.js cargado correctamente");
        });
        
        // Registrar cuando la c√°mara se haya inicializado
        document.addEventListener('camera-init', (evt) => {
            log("‚úÖ C√°mara AR inicializada");
        });
        
        // Registrar errores de la c√°mara
        document.addEventListener('camera-error', (evt) => {
            log("‚ùå Error de c√°mara AR: " + evt.detail.message);
        });
        
        // Registrar eventos de marcador
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            log("üéØ ¬°MARCADOR DETECTADO!");
            // Cambiar el color del panel para indicar detecci√≥n
            debugPanel.style.backgroundColor = "rgba(0, 128, 0, 0.7)";
        });
        
        document.querySelector('a-marker').addEventListener('markerLost', () => {
            log("‚ùì Marcador perdido");
            // Restablecer el color del panel
            debugPanel.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
        });
        
        // Verificar compatibilidad
        window.addEventListener('load', () => {
            log("Verificando compatibilidad...");
            
            // Verificar WebGL
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) {
                    log("‚ùå WebGL no disponible - AR no funcionar√°");
                } else {
                    log("‚úÖ WebGL soportado");
                }
            } catch (e) {
                log("‚ùå Error al verificar WebGL: " + e.message);
            }
            
            // Verificar c√°mara
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log("‚ùå API de c√°mara no soportada en este navegador");
            } else {
                log("‚úÖ API de c√°mara disponible");
                
                // Intentar acceder a la c√°mara
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        log("‚úÖ Permiso de c√°mara concedido");
                        // Detener el stream inmediatamente despu√©s de la prueba
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        log("‚ùå Error accediendo a la c√°mara: " + err.message);
                    });
            }
        });
    </script>
</body>
</html>
