<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia AR Profesional</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            touch-action: manipulation;
        }
        
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            transition: opacity 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #welcome-screen h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        #welcome-screen p {
            font-size: 1rem;
            max-width: 90%;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        #start-ar {
            padding: 12px 25px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 219, 222, 0.3);
            min-width: 150px;
        }
        
        #ar-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
        }
        
        #back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 999;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        #debug-panel {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 90%;
            max-width: 300px;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 999;
        }
        
        .debug-message {
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .debug-info { color: #00dbde; }
        .debug-warning { color: #ffcc00; }
        .debug-error { color: #ff5555; }
        .debug-success { color: #00ff9d; }
        
        @media (max-width: 768px) {
            #welcome-screen h1 {
                font-size: 1.8rem;
            }
            
            #welcome-screen p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <h1>Experiencia de Realidad Aumentada</h1>
        <p>Para comenzar, haz clic en el botón "Iniciar AR" y permite el acceso a tu cámara. Luego apunta a los marcadores para ver el contenido.</p>
        <button id="start-ar">Iniciar AR</button>
    </div>
    
    <!-- Contenedor AR -->
    <div id="ar-container">
        <button id="back-button">← Volver</button>
        <div id="debug-panel">
            <div id="debug-content">
                <div class="debug-message debug-info">Sistema AR inicializando...</div>
            </div>
        </div>
        
        <!-- Escena AR optimizada -->
        <a-scene 
            embedded 
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
        >
            <!-- Marcador 1: Video (solo se reproduce cuando se detecta) -->
            <a-marker id="marker1" type="pattern" url="markers/pattern-marker1.patt" emitevents="true" cursor="rayOrigin: mouse">
                <a-video 
                    id="animal-video"
                    src="media/sonidos_animales.mp4" 
                    width="1.6" 
                    height="0.9" 
                    position="0 0 0" 
                    rotation="-90 0 0"
                    autoplay="false"
                    loop="false"
                ></a-video>
            </a-marker>
            
            <!-- Marcador 2: Modelo 3D (Volcán) -->
            <a-marker id="marker2" type="pattern" url="markers/pattern-marker2.patt">
                <a-entity position="0 0.5 0" rotation="0 0 0" scale="0.05 0.05 0.05">
                    <a-entity 
                        gltf-model="url(media/volcano.glb)"
                        animation-mixer
                        shadow="cast: true; receive: false"
                    ></a-entity>
                </a-entity>
            </a-marker>
            
            <!-- Marcador 3: Imagen de GeoGebra (solución alternativa) -->
            <a-marker id="marker3" type="pattern" url="markers/pattern-marker3.patt">
                <a-image 
                    src="https://www.geogebra.org/resource/s5u5g6yr/UXzQdQK0QH8zQ1Uf/material-s5u5g6yr.png" 
                    width="1.6" 
                    height="0.9" 
                    position="0 0 0" 
                    rotation="-90 0 0"
                ></a-image>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <script>
        // Elementos de la interfaz
        const welcomeScreen = document.getElementById('welcome-screen');
        const arContainer = document.getElementById('ar-container');
        const startArButton = document.getElementById('start-ar');
        const backButton = document.getElementById('back-button');
        const debugContent = document.getElementById('debug-content');
        const animalVideo = document.getElementById('animal-video');
        
        // Función para agregar mensajes de depuración
        function addDebugMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.className = `debug-message debug-${type}`;
            messageElement.textContent = message;
            
            debugContent.appendChild(messageElement);
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        // Evento para iniciar AR
        startArButton.addEventListener('click', async () => {
            try {
                addDebugMessage('Verificando compatibilidad del dispositivo...', 'info');
                
                // Verificar compatibilidad
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    addDebugMessage('Error: Dispositivo no compatible con acceso a cámara', 'error');
                    alert('Tu dispositivo no soporta acceso a la cámara o el navegador no es compatible.');
                    return;
                }
                
                // Solicitar permiso de cámara
                addDebugMessage('Solicitando permiso para acceder a la cámara...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                addDebugMessage('Permiso de cámara concedido', 'success');
                
                // Obtener información de las cámaras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                addDebugMessage(`Cámaras detectadas: ${cameras.length}`, 'info');
                
                // Mostrar AR y ocultar pantalla de bienvenida
                welcomeScreen.style.display = 'none';
                arContainer.style.display = 'block';
                
                // Configurar eventos de marcadores
                document.querySelector('a-scene').addEventListener('markerFound', (e) => {
                    const markerId = e.target.id;
                    addDebugMessage(`Marcador detectado: ${markerId}`, 'success');
                    
                    // Controlar reproducción de video
                    if (markerId === 'marker1') {
                        const video = document.querySelector(`#${markerId} a-video`);
                        if (video) {
                            video.components.material.material.map.image.play();
                            addDebugMessage('Reproduciendo video asociado al marcador 1', 'info');
                        }
                    }
                });
                
                document.querySelector('a-scene').addEventListener('markerLost', (e) => {
                    const markerId = e.target.id;
                    addDebugMessage(`Marcador perdido: ${markerId}`, 'warning');
                    
                    // Pausar video cuando se pierde el marcador
                    if (markerId === 'marker1') {
                        const video = document.querySelector(`#${markerId} a-video`);
                        if (video) {
                            video.components.material.material.map.image.pause();
                            video.components.material.material.map.image.currentTime = 0;
                        }
                    }
                });
                
                // Verificar recursos
                checkResources();
                
            } catch (error) {
                addDebugMessage(`Error al acceder a la cámara: ${error.message}`, 'error');
                console.error('Error:', error);
                alert(`Error al acceder a la cámara: ${error.message}`);
            }
        });
        
        // Función para verificar recursos
        async function checkResources() {
            try {
                // Verificar marcadores
                const markers = ['marker1', 'marker2', 'marker3'];
                for (const marker of markers) {
                    const response = await fetch(`markers/pattern-${marker}.patt`);
                    if (!response.ok) {
                        addDebugMessage(`Advertencia: No se encontró el archivo de marcador para ${marker}`, 'warning');
                    } else {
                        addDebugMessage(`Marcador ${marker} cargado correctamente`, 'success');
                    }
                }
                
                // Verificar video
                const videoResponse = await fetch('media/sonidos_animales.mp4');
                if (!videoResponse.ok) {
                    addDebugMessage('Error: No se encontró el archivo de video', 'error');
                } else {
                    addDebugMessage('Video de animales cargado correctamente', 'success');
                }
                
                // Verificar modelo 3D
                const modelResponse = await fetch('media/volcano.glb');
                if (!modelResponse.ok) {
                    addDebugMessage('Error: No se encontró el modelo 3D del volcán', 'error');
                } else {
                    addDebugMessage('Modelo 3D del volcán cargado correctamente', 'success');
                }
                
            } catch (error) {
                addDebugMessage(`Error al verificar recursos: ${error.message}`, 'error');
            }
        }
        
        // Evento para volver atrás
        backButton.addEventListener('click', () => {
            // Detener transmisión de cámara
            const scene = document.querySelector('a-scene');
            if (scene && scene.systems['arjs']) {
                const source = scene.systems['arjs']._arSource;
                if (source) {
                    source.stop();
                    source.destroy();
                }
            }
            
            // Pausar video si está reproduciéndose
            if (animalVideo) {
                const videoEl = animalVideo.components.material.material.map.image;
                if (videoEl) {
                    videoEl.pause();
                    videoEl.currentTime = 0;
                }
            }
            
            // Mostrar pantalla de bienvenida
            arContainer.style.display = 'none';
            welcomeScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
