<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR con Video - Solución Mejorada</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      width: 100%;
      height: 100vh;
      touch-action: manipulation;
    }
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    
    #startScreen h1 {
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    #startScreen p {
      font-size: 1rem;
      margin: 5px 0;
      max-width: 90%;
    }
    #startButton {
      margin: 20px auto;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #startButton:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    #arScene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loadingMessage {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }
    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
    #scanInstructions {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 16px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="startScreen">
    <h1>¡Bienvenido a mi AR!</h1>
    <p>Esta aplicación mostrará un video cuando detecte un marcador específico.</p>
    <p>Necesitarás permitir el acceso a la cámara para que funcione.</p>
    <button id="startButton">ACTIVAR CÁMARA</button>
    <div id="loadingMessage">Cargando cámara, por favor espera...</div>
  </div>

  <!-- Botón para volver -->
  <button id="backButton">◀ Volver</button>
  
  <!-- Instrucciones mientras se escanea -->
  <div id="scanInstructions">Busca el marcador "Hiro" para ver el video en AR</div>

  <!-- Escena AR -->
  <div id="arScene">
    <a-scene 
      embedded 
      arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;' 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      loading-screen="enabled: false">
      
      <!-- Definir assets para precarga -->
      <a-assets>
        <video 
          id="arVideoAsset" 
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          muted
          playsinline
          webkit-playsinline></video>
      </a-assets>
      
      <!-- Marcador y video -->
      <a-marker 
        id="hiroMarker"
        type="pattern" 
        url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2">
        <a-video 
          src="#arVideoAsset" 
          width="1.6" 
          height="0.9" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          transparent="true"
          material="alphaTest: 0.5"></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    // Elementos DOM
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const loadingMessage = document.getElementById('loadingMessage');
    const backButton = document.getElementById('backButton');
    const scanInstructions = document.getElementById('scanInstructions');
    const videoElement = document.getElementById('arVideoAsset');
    
    // Variable para el stream de cámara
    let cameraStream = null;
    
    // Evento para el botón de inicio
    startButton.addEventListener('click', async () => {
      try {
        // Mostrar mensaje de carga
        startButton.style.display = 'none';
        loadingMessage.style.display = 'block';
        
        // Intentar reproducir en mudo para desbloquear la API de medios en iOS
        try {
          videoElement.muted = true;
          await videoElement.play();
          videoElement.pause();
          videoElement.currentTime = 0;
        } catch (e) {
          console.log("Reproducción inicial fallida, pero es esperado:", e);
        }
        
        // Solicitar permisos de cámara
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: 'environment', // Usar cámara trasera
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        
        // Configurar el video para que empiece muteado
        videoElement.muted = true;
        videoElement.pause();
        videoElement.currentTime = 0;
        
        // Forzar carga del video
        videoElement.load();
        
        // Ocultar pantalla de inicio y mostrar botón de regreso e instrucciones
        startScreen.style.display = 'none';
        backButton.style.display = 'block';
        scanInstructions.style.display = 'block';
        
        // Configurar eventos del marcador
        setupMarkerEvents();
        
      } catch (error) {
        console.error("Error al acceder a la cámara:", error);
        // Mensaje de error más descriptivo
        loadingMessage.innerHTML = `
          <strong style="color: red">Error:</strong> No se pudo acceder a la cámara.<br>
          - Verifica que has concedido permisos<br>
          - Asegúrate de usar un dispositivo con cámara<br>
          - Intenta con otro navegador (Chrome/Safari)<br>
          <button id="retryButton" style="margin-top: 15px; padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 4px;">
            Intentar nuevamente
          </button>
        `;
        
        // Botón para reintentar
        document.getElementById('retryButton').addEventListener('click', () => {
          location.reload();
        });
      }
    });
    
    // Función para configurar eventos del marcador
    function setupMarkerEvents() {
      const marker = document.getElementById('hiroMarker');
      
      marker.addEventListener('markerFound', () => {
        console.log('Marcador encontrado');
        scanInstructions.style.display = 'none';
        
        // Desmuteamos el video al encontrar el marcador
        videoElement.muted = false;
        
        // Forzar carga del video
        videoElement.load();
        
        // Intentamos reproducir el video con múltiples métodos para asegurar compatibilidad
        const playPromise = videoElement.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log('Video reproducido correctamente');
          }).catch(error => {
            console.error('Error al reproducir el video:', error);
            // En algunos navegadores, necesitamos interacción del usuario antes de reproducir con sonido
            videoElement.muted = true;
            videoElement.play().catch(e => {
              console.error('Error al reproducir incluso con mute:', e);
              
              // Último intento - crear un evento de usuario para superar las restricciones
              document.body.addEventListener('touchend', function playVideoOnTouch() {
                videoElement.play();
                document.body.removeEventListener('touchend', playVideoOnTouch);
              }, { once: true });
            });
          });
        }
      });
      
      marker.addEventListener('markerLost', () => {
        console.log('Marcador perdido');
        scanInstructions.style.display = 'block';
        
        // Pausamos y muteamos el video al perder el marcador
        videoElement.pause();
        videoElement.currentTime = 0;
        videoElement.muted = true;
      });
    }
    
    // Botón para volver a la pantalla de inicio
    backButton.addEventListener('click', () => {
      // Detener la transmisión de la cámara
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      
      // Pausar el video si está reproduciéndose
      videoElement.pause();
      videoElement.currentTime = 0;
      
      // Ocultar botón de regreso e instrucciones
      backButton.style.display = 'none';
      scanInstructions.style.display = 'none';
      
      // Mostrar pantalla de inicio
      startScreen.style.display = 'flex';
      startButton.style.display = 'block';
      loadingMessage.style.display = 'none';
      
      // Recargar la página para reiniciar completamente AR.js
      // Esto es necesario en algunos dispositivos
      location.reload();
    });
    
    // Prevenir que el video se reproduzca automáticamente al cargar
    document.addEventListener('DOMContentLoaded', () => {
      videoElement.pause();
      
      // Precarga del video
      videoElement.load();
      
      // Agregar evento de interacción global para ayudar con la reproducción en iOS
      document.addEventListener('touchstart', function enableAudio() {
        // Crear un contexto de audio para "desbloquear" el audio en iOS
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (AudioContext) {
          const audioCtx = new AudioContext();
          // Crear un oscilador silencioso y conectarlo
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          gainNode.gain.value = 0; // Volumen 0
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          oscillator.start(0);
          oscillator.stop(0.001);
        }
        
        // Intentar reproducir el video cuando esté muteado
        videoElement.muted = true;
        const playAttempt = videoElement.play();
        if (playAttempt) {
          playAttempt.then(() => {
            videoElement.pause(); // Lo pausamos inmediatamente
            videoElement.currentTime = 0;
          }).catch(e => {
            console.log("Reproducción inicial fallida, pero es normal:", e);
          });
        }
        
        document.removeEventListener('touchstart', enableAudio);
      }, { once: true });
    });
  </script>
</body>
</html>
