<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      .video-frame {
        width: 90%;
        max-width: 800px;
        height: 56.25vw;
        max-height: 450px;
        position: relative;
      }
      
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="videoContainer">
      <div class="video-frame">
        <button class="close-btn" id="closeBtn">X</button>
        <iframe id="youtubeVideo" width="100%" height="100%" src="https://www.youtube.com/embed/64msXB6DNTc" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="tarjetas/t1.png" />
        <img id="card2" src="tarjetas/t2.png" />
        <a-asset-item id="avatarModel" src="media/shiba/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-plane color="blue" opacity="0.5" position="0 0 0.1" height="0.3" width="0.3" rotation="0 0 0" class="clickable" video-control></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const videoContainer = document.getElementById("videoContainer");
        const closeBtn = document.getElementById("closeBtn");
        const youtubeVideo = document.getElementById("youtubeVideo");
        
        // Componente para controlar el video
        AFRAME.registerComponent('video-control', {
          init: function() {
            this.el.addEventListener('click', function() {
              videoContainer.style.display = "flex";
              // Reiniciar el video si ya estaba reproducido
              youtubeVideo.src = youtubeVideo.src;
            });
          }
        });
        
        // Cerrar el video al hacer clic en el botÃ³n
        closeBtn.addEventListener('click', function() {
          videoContainer.style.display = "none";
          // Pausar el video
          youtubeVideo.src = youtubeVideo.src.split("?")[0];
        });
        
        // Hacer que los elementos con clase "clickable" sean interactivos
        const clickableEls = document.querySelectorAll('.clickable');
        clickableEls.forEach(el => {
          el.setAttribute('class', 'clickable');
          el.addEventListener('mouseenter', function() {
            this.setAttribute('scale', '1.1 1.1 1.1');
          });
          el.addEventListener('mouseleave', function() {
            this.setAttribute('scale', '1 1 1');
          });
        });
      });
    </script>
  </body>
</html>
