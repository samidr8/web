<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR Profesional</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }
        
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #welcome-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        #welcome-screen p {
            font-size: 1.2rem;
            max-width: 80%;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        #start-ar {
            padding: 15px 30px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 219, 222, 0.3);
        }
        
        #start-ar:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 219, 222, 0.4);
        }
        
        #ar-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        #back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        #debug-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            z-index: 999;
        }
        
        .debug-message {
            margin-bottom: 5px;
            color: #00ff9d;
        }
        
        .debug-warning {
            color: #ffcc00;
        }
        
        .debug-error {
            color: #ff5555;
        }
        
        .debug-info {
            color: #00dbde;
        }
        
        #minimize-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .minimized {
            height: 30px !important;
            overflow: hidden !important;
        }
        
        .minimized .debug-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <h1>Experiencia de Realidad Aumentada</h1>
        <p>Descubre contenido interactivo apuntando con tu cámara a los marcadores designados. Cada marcador activará diferentes experiencias multimedia.</p>
        <button id="start-ar">Iniciar AR</button>
    </div>
    
    <!-- Contenedor AR -->
    <div id="ar-container">
        <button id="back-button">← Volver</button>
        
        <!-- Panel de depuración -->
        <div id="debug-panel">
            <button id="minimize-btn">_</button>
            <div class="debug-content" id="debug-content">
                <div class="debug-message debug-info">Sistema AR inicializando...</div>
            </div>
        </div>
        
        <!-- Escena AR -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <!-- Marcador 1: Video -->
            <a-marker type="pattern" url="markers/marker1.patt">
                <a-video src="media/sonidos_animales.mp4" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0"></a-video>
            </a-marker>
            
            <!-- Marcador 2: Modelo 3D (Volcán) -->
            <a-marker type="pattern" url="markers/marker2.patt">
                <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05">
                    <a-entity gltf-model="media/volcano.glb" animation-mixer></a-entity>
                </a-entity>
            </a-marker>
            
            <!-- Marcador 3: Applet de GeoGebra -->
            <a-marker type="pattern" url="markers/marker3.patt">
                <a-entity position="0 0 0">
                    <a-plane src="https://www.geogebra.org/m/s5u5g6yr" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0"></a-plane>
                </a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <script>
        // Elementos de la interfaz
        const welcomeScreen = document.getElementById('welcome-screen');
        const arContainer = document.getElementById('ar-container');
        const startArButton = document.getElementById('start-ar');
        const backButton = document.getElementById('back-button');
        const debugPanel = document.getElementById('debug-panel');
        const debugContent = document.getElementById('debug-content');
        const minimizeBtn = document.getElementById('minimize-btn');
        
        // Variables de estado
        let isDebugMinimized = false;
        
        // Función para agregar mensajes de depuración
        function addDebugMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.className = `debug-message debug-${type}`;
            messageElement.textContent = message;
            
            debugContent.appendChild(messageElement);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // Evento para iniciar AR
        startArButton.addEventListener('click', async () => {
            try {
                // Verificar compatibilidad
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    addDebugMessage('Dispositivo no compatible con acceso a cámara', 'error');
                    return;
                }
                
                // Solicitar permiso de cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                addDebugMessage('Permiso de cámara concedido', 'info');
                
                // Obtener información de las cámaras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                addDebugMessage(`Cámaras detectadas: ${cameras.length}`, 'info');
                
                // Mostrar información del dispositivo
                addDebugMessage(`User Agent: ${navigator.userAgent}`, 'info');
                
                // Ocultar pantalla de bienvenida y mostrar AR
                welcomeScreen.style.opacity = '0';
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    arContainer.style.display = 'block';
                }, 500);
                
                // Verificar compatibilidad con WebGL
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) {
                    addDebugMessage('WebGL no soportado. AR.js no funcionará correctamente.', 'error');
                } else {
                    addDebugMessage('WebGL soportado. AR.js debería funcionar correctamente.', 'info');
                }
                
                // Verificar marcadores
                addDebugMessage('Marcadores configurados: marker1 (video), marker2 (modelo 3D), marker3 (applet)', 'info');
                
            } catch (error) {
                addDebugMessage(`Error al acceder a la cámara: ${error.message}`, 'error');
                console.error('Error al acceder a la cámara:', error);
            }
        });
        
        // Evento para volver atrás
        backButton.addEventListener('click', () => {
            arContainer.style.display = 'none';
            welcomeScreen.style.display = 'flex';
            setTimeout(() => {
                welcomeScreen.style.opacity = '1';
            }, 10);
        });
        
        // Evento para minimizar/maximizar panel de depuración
        minimizeBtn.addEventListener('click', () => {
            isDebugMinimized = !isDebugMinimized;
            if (isDebugMinimized) {
                debugPanel.classList.add('minimized');
                minimizeBtn.textContent = '+';
            } else {
                debugPanel.classList.remove('minimized');
                minimizeBtn.textContent = '_';
            }
        });
        
        // Simular eventos de marcadores (en un entorno real, estos serían detectados por AR.js)
        setTimeout(() => {
            addDebugMessage('Sistema AR listo. Buscando marcadores...', 'info');
        }, 3000);
        
        // Event listeners para marcadores (simulados)
        document.querySelector('a-scene').addEventListener('markerFound', (e) => {
            const markerId = e.target.getAttribute('url').split('/').pop().split('.')[0];
            addDebugMessage(`Marcador detectado: ${markerId}`, 'info');
        });
        
        document.querySelector('a-scene').addEventListener('markerLost', (e) => {
            const markerId = e.target.getAttribute('url').split('/').pop().split('.')[0];
            addDebugMessage(`Marcador perdido: ${markerId}`, 'info');
        });
    </script>
</body>
</html>
