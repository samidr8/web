<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia AR Funcional</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #start-ar {
            padding: 15px 30px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #ar-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <h1>Experiencia de Realidad Aumentada</h1>
        <p>Apunte a los marcadores para ver el contenido</p>
        <button id="start-ar">Iniciar AR</button>
    </div>
    
    <!-- Contenedor AR -->
    <div id="ar-container">
        <button id="back-button">← Volver</button>
        <div class="debug-panel" id="debug-console"></div>
        
        <a-scene 
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
        >
            <!-- Loader -->
            <div class="arjs-loader">
                <div>Inicializando cámara AR...</div>
            </div>
            
            <!-- Marcador 1: Video -->
            <a-marker 
                id="marker1" 
                type="pattern" 
                url="markers/pattern-marker1.patt"
                emitevents="true"
                cursor="rayOrigin: mouse"
            >
                <a-video 
                    src="media/sonidos_animales.mp4" 
                    width="1.6" 
                    height="0.9" 
                    position="0 0 0" 
                    rotation="-90 0 0"
                    autoplay="false"
                ></a-video>
            </a-marker>
            
            <!-- Marcador 2: Modelo 3D -->
            <a-marker 
                id="marker2" 
                type="pattern" 
                url="markers/pattern-marker2.patt"
                emitevents="true"
            >
                <a-entity 
                    position="0 0.5 0" 
                    rotation="0 0 0" 
                    scale="0.05 0.05 0.05"
                    gltf-model="url(media/volcano.glb)"
                    animation-mixer
                ></a-entity>
            </a-marker>
            
            <!-- Marcador 3: Imagen -->
            <a-marker 
                id="marker3" 
                type="pattern" 
                url="markers/pattern-marker3.patt"
                emitevents="true"
            >
                <a-image 
                    src="media/matematicas.png" 
                    width="1.6" 
                    height="0.9" 
                    position="0 0 0" 
                    rotation="-90 0 0"
                ></a-image>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // Elementos de la interfaz
        const welcomeScreen = document.getElementById('welcome-screen');
        const arContainer = document.getElementById('ar-container');
        const startArButton = document.getElementById('start-ar');
        const backButton = document.getElementById('back-button');
        const debugConsole = document.getElementById('debug-console');
        
        // Variables de estado
        let cameraStream = null;
        
        // Función para agregar mensajes de depuración
        function debugLog(message, type = 'info') {
            const colors = {
                info: '#4285f4',
                success: '#0f9d58',
                warning: '#f4b400',
                error: '#db4437'
            };
            
            const messageElement = document.createElement('div');
            messageElement.style.color = colors[type] || colors.info;
            messageElement.style.marginBottom = '5px';
            messageElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            debugConsole.appendChild(messageElement);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        
        // Evento para iniciar AR
        startArButton.addEventListener('click', async () => {
            try {
                debugLog('Iniciando experiencia AR...', 'info');
                
                // Verificar compatibilidad
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    debugLog('Error: Dispositivo no compatible con acceso a cámara', 'error');
                    alert('Tu dispositivo no soporta acceso a la cámara o el navegador no es compatible.');
                    return;
                }
                
                // Solicitar permiso de cámara
                debugLog('Solicitando permiso para acceder a la cámara...', 'info');
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                debugLog('Permiso de cámara concedido', 'success');
                
                // Obtener información de las cámaras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                debugLog(`Cámaras detectadas: ${cameras.length}`, 'info');
                
                // Mostrar AR y ocultar pantalla de bienvenida
                welcomeScreen.style.display = 'none';
                arContainer.style.display = 'block';
                
                // Configurar eventos de marcadores
                const scene = document.querySelector('a-scene');
                
                // Ocultar loader cuando la escena esté lista
                scene.addEventListener('loaded', () => {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) loader.style.display = 'none';
                    debugLog('Escena AR cargada correctamente', 'success');
                });
                
                // Configurar eventos para cada marcador
                document.querySelectorAll('a-marker').forEach(marker => {
                    marker.addEventListener('markerFound', (e) => {
                        const markerId = e.target.id;
                        debugLog(`Marcador detectado: ${markerId}`, 'success');
                        
                        // Controlar video
                        if (markerId === 'marker1') {
                            const video = marker.querySelector('a-video');
                            if (video) {
                                video.components.material.material.map.image.play()
                                    .catch(e => debugLog(`Error al reproducir video: ${e}`, 'error'));
                            }
                        }
                    });
                    
                    marker.addEventListener('markerLost', (e) => {
                        const markerId = e.target.id;
                        debugLog(`Marcador perdido: ${markerId}`, 'warning');
                        
                        // Pausar video
                        if (markerId === 'marker1') {
                            const video = marker.querySelector('a-video');
                            if (video) {
                                video.components.material.material.map.image.pause();
                                video.components.material.material.map.image.currentTime = 0;
                            }
                        }
                    });
                });
                
            } catch (error) {
                debugLog(`Error al iniciar AR: ${error.message}`, 'error');
                console.error('Error:', error);
                
                // Volver a pantalla de bienvenida en caso de error
                welcomeScreen.style.display = 'flex';
                arContainer.style.display = 'none';
                
                // Ocultar loader si existe
                const loader = document.querySelector('.arjs-loader');
                if (loader) loader.style.display = 'none';
            }
        });
        
        // Evento para volver atrás
        backButton.addEventListener('click', () => {
            // Detener transmisión de cámara
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            // Mostrar pantalla de bienvenida
            welcomeScreen.style.display = 'flex';
            arContainer.style.display = 'none';
            
            debugLog('Volviendo a la pantalla de inicio...', 'info');
        });
    </script>
</body>
</html>
