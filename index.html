<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR con Video - Solución Mejorada</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* Tus estilos actuales... */
  </style>
</head>
<body>
  <!-- Tus elementos HTML actuales... -->

  <script>
    // Elementos DOM
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const loadingMessage = document.getElementById('loadingMessage');
    const backButton = document.getElementById('backButton');
    const scanInstructions = document.getElementById('scanInstructions');
    const videoElement = document.getElementById('arVideoAsset');
    
    // Variable para el stream de cámara
    let cameraStream = null;
    
    // Evento para el botón de inicio
    startButton.addEventListener('click', async () => {
      try {
        startButton.style.display = 'none';
        loadingMessage.style.display = 'block';
        
        // Precarga más robusta del video
        await preloadVideo();
        
        // Solicitar permisos de cámara
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        
        // Ocultar pantalla de inicio y mostrar botón de regreso
        startScreen.style.display = 'none';
        backButton.style.display = 'block';
        scanInstructions.style.display = 'block';
        
        setupMarkerEvents();
        
      } catch (error) {
        console.error("Error:", error);
        loadingMessage.innerHTML = `
          <strong style="color: red">Error:</strong> ${getErrorMessage(error)}<br>
          <button id="retryButton" style="margin-top: 15px; padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 4px;">
            Intentar nuevamente
          </button>
        `;
        
        document.getElementById('retryButton').addEventListener('click', () => {
          location.reload();
        });
      }
    });
    
    async function preloadVideo() {
      return new Promise((resolve, reject) => {
        videoElement.muted = true;
        videoElement.preload = 'auto';
        
        videoElement.addEventListener('loadeddata', () => {
          console.log('Video precargado');
          resolve();
        });
        
        videoElement.addEventListener('error', () => {
          reject(new Error('Error al cargar el video'));
        });
        
        videoElement.load();
        
        // Timeout para evitar bloqueos
        setTimeout(() => {
          if (videoElement.readyState >= 2) {
            resolve();
          }
        }, 3000);
      });
    }
    
    function getErrorMessage(error) {
      if (error.name === 'NotAllowedError') {
        return 'Permiso de cámara denegado. Por favor, permite el acceso a la cámara.';
      } else if (error.name === 'NotFoundError') {
        return 'No se encontró cámara trasera.';
      } else if (error.message.includes('video')) {
        return 'Error al cargar el video de AR.';
      }
      return 'Ocurrió un error inesperado.';
    }
    
    function setupMarkerEvents() {
      const marker = document.getElementById('hiroMarker');
      
      marker.addEventListener('markerFound', () => {
        console.log('Marcador encontrado');
        scanInstructions.style.display = 'none';
        
        handleVideoPlayback();
      });
      
      marker.addEventListener('markerLost', () => {
        console.log('Marcador perdido');
        scanInstructions.style.display = 'block';
        videoElement.pause();
      });
    }
    
    function handleVideoPlayback() {
      // Primero intentar con mute
      videoElement.muted = true;
      
      const playPromise = videoElement.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log('Video reproducido (muteado)');
          // Intentar desmutear después de comenzar la reproducción
          setTimeout(() => {
            videoElement.muted = false;
          }, 1000);
        }).catch(error => {
          console.error('Error al reproducir:', error);
          showPlaybackInstructions();
        });
      }
    }
    
    function showPlaybackInstructions() {
      scanInstructions.innerHTML = 'Toca la pantalla para activar el video';
      scanInstructions.style.display = 'block';
      
      const activateVideo = () => {
        videoElement.play().then(() => {
          console.log('Video activado por interacción del usuario');
        }).catch(e => {
          console.error('Error después de interacción:', e);
        });
        
        document.removeEventListener('click', activateVideo);
        document.removeEventListener('touchend', activateVideo);
      };
      
      document.addEventListener('click', activateVideo, {once: true});
      document.addEventListener('touchend', activateVideo, {once: true});
    }
    
    // Botón para volver
    backButton.addEventListener('click', () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      videoElement.pause();
      backButton.style.display = 'none';
      scanInstructions.style.display = 'none';
      startScreen.style.display = 'flex';
      startButton.style.display = 'block';
      loadingMessage.style.display = 'none';
    });
    
    // Inicialización
    document.addEventListener('DOMContentLoaded', () => {
      videoElement.muted = true;
      videoElement.preload = 'auto';
      
      // Evento para "desbloquear" audio en iOS
      document.addEventListener('touchstart', function initAudio() {
        // Contexto de audio para iOS
        try {
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          if (AudioContext) {
            const ctx = new AudioContext();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();
            gain.gain.value = 0;
            oscillator.connect(gain);
            gain.connect(ctx.destination);
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.001);
          }
        } catch (e) {
          console.log('Error en contexto de audio:', e);
        }
        
        document.removeEventListener('touchstart', initAudio);
      }, {once: true});
    });
  </script>
</body>
</html>
