<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AR con Video - Solución Definitiva</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      overflow: hidden;
    }
    #startButton {
      margin: 20px auto;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #arScene {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #instructions {
      margin-top: 50px;
      padding: 20px;
    }
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>¡Bienvenido a mi AR!</h1>
    <p>Presiona el botón para activar la cámara y escanear el marcador.</p>
    <button id="startButton">ACTIVAR CÁMARA</button>
  </div>

  <div class="loading" id="loading">Cargando recursos, por favor espera...</div>

  <!-- Escena AR (oculta hasta que se presione el botón) -->
  <div id="arScene">
    <a-scene 
      embedded 
      arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <video 
          id="videoAsset" 
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
          preload="auto" 
          crossorigin="anonymous"
          muted
          loop
        ></video>
      </a-assets>
      
      <a-marker 
        type="pattern" 
        url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt"
        emitevents="true"
      >
        <a-video 
          src="#videoAsset" 
          width="1.6" 
          height="0.9" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          id="arVideo"
          autoplay="false"
          muted="true"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const arScene = document.getElementById('arScene');
    const instructions = document.getElementById('instructions');
    const loading = document.getElementById('loading');

    startButton.addEventListener('click', async () => {
      try {
        loading.style.display = 'block';
        startButton.disabled = true;
        
        // Primero solicitar permisos de cámara
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: { ideal: 'environment' } // Preferir cámara trasera
          } 
        });
        
        // Detener cualquier stream previo
        if (window.arStream) {
          window.arStream.getTracks().forEach(track => track.stop());
        }
        window.arStream = stream;
        
        // Ocultar instrucciones y mostrar escena AR
        instructions.style.display = 'none';
        arScene.style.display = 'block';
        loading.style.display = 'none';
        
        // Controlar video al detectar/perder el marcador
        const marker = document.querySelector('a-marker');
        const video = document.getElementById('arVideo');
        const videoAsset = document.getElementById('videoAsset');
        
        // Asegurarse de que el video no se reproduzca automáticamente
        videoAsset.autoplay = false;
        videoAsset.muted = true;
        
        marker.addEventListener('markerFound', () => {
          console.log("Marcador detectado");
          videoAsset.play().catch(e => console.log("Error al reproducir:", e));
          video.setAttribute('material', 'opacity', 1);
          videoAsset.muted = false;
        });
        
        marker.addEventListener('markerLost', () => {
          console.log("Marcador perdido");
          videoAsset.pause();
          videoAsset.currentTime = 0;
          video.setAttribute('material', 'opacity', 0);
          videoAsset.muted = true;
        });
        
        // Inicializar la escena AR
        const scene = document.querySelector('a-scene');
        if (scene.hasLoaded) {
          scene.systems['arjs'].start();
        } else {
          scene.addEventListener('loaded', () => {
            scene.systems['arjs'].start();
            // Ocultar loading cuando la escena esté lista
            loading.style.display = 'none';
          });
        }
        
      } catch (error) {
        console.error("Error al acceder a la cámara:", error);
        loading.style.display = 'none';
        startButton.disabled = false;
        alert("Error: Necesitas permitir el acceso a la cámara. Asegúrate de que la aplicación tenga permisos de cámara y recarga la página.");
      }
    });
    
    // Precargar el video para mejor experiencia
    window.addEventListener('load', () => {
      const videoAsset = document.createElement('video');
      videoAsset.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
      videoAsset.preload = 'auto';
      videoAsset.muted = true;
    });
  </script>
</body>
</html>
