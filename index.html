<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    /* Contenedores para los diferentes tipos de contenido */
    .content-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
      z-index: 9999;
    }

    /* Estilo para el reproductor de YouTube */
    .youtube-player {
      width: 320px;
      height: 180px;
      background: #000;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
      position: relative;
    }

    /* Estilo para el applet de GeoGebra */
    .geogebra-player {
      width: 400px;
      height: 400px;
      background: #fff;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
      position: relative;
    }

    /* Estilo para el visor de páginas web */
    .webpage-player {
      width: 90%;
      height: 80vh;
      max-width: 500px;
      background: #fff;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
      position: relative;
    }

    /* Botones comunes */
    .fullscreen-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .open-external-btn {
      position: absolute;
      bottom: 5px;
      right: 90px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Nuevos estilos para el mensaje alternativo */
    .webpage-alert {
      width: 80%;
      max-width: 400px;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      border: 2px solid #e74c3c;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
      position: relative;
    }

    .webpage-alert p {
      margin-bottom: 25px;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    .alert-btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .alert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .open-browser-btn {
      background: #2ecc71;
      color: white;
    }

    .open-browser-btn:hover {
      background: #27ae60;
    }

    .cancel-btn {
      background: #e74c3c;
      color: white;
    }

    .cancel-btn:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card1" src="tarjetas/t1.png" />
      <img id="card2" src="tarjetas/t2.png" />
      <img id="card3" src="tarjetas/t3.png" />
      <img id="card4" src="tarjetas/t4.png" />
      <a-asset-item id="avatarModel" src="media/shiba/scene.gltf"></a-asset-item>
      <video id="youtube-video" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Video de YouTube -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

    <!-- Target 1: Modelo 3D -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model>
    </a-entity>

    <!-- Target 2: GeoGebra -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane src="#card3" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

    <!-- Target 3: Página web MEP -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane src="#card4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>

  <!-- Contenedor para YouTube -->
  <div id="youtube-container" class="content-container">
    <div class="youtube-player">
      <button class="close-btn" onclick="closeContent('youtube')">X</button>
      <iframe id="youtube-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="toggleFullscreen('youtube')">Pantalla completa</button>
    </div>
  </div>

  <!-- Contenedor para GeoGebra -->
  <div id="geogebra-container" class="content-container">
    <div class="geogebra-player">
      <button class="close-btn" onclick="closeContent('geogebra')">X</button>
      <iframe id="geogebra-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="toggleFullscreen('geogebra')">Pantalla completa</button>
    </div>
  </div>

  <!-- Contenedor para Página Web -->
  <div id="webpage-container" class="content-container">
    <!-- Mensaje alternativo (siempre visible para este caso) -->
    <div class="webpage-alert" id="webpage-alert">
      <button class="close-btn" onclick="handleWebpageClose()">X</button>
      <p>El sitio del MEP no puede mostrarse directamente debido a políticas de seguridad. ¿Deseas abrirlo en tu navegador?</p>
      <div style="margin-top: 20px;">
        <button class="alert-btn open-browser-btn" onclick="openExternalBrowser()">Abrir en navegador</button>
        <button class="alert-btn cancel-btn" onclick="handleWebpageClose()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Configuración
    const CONTENT_CONFIG = {
      0: { 
        type: "video", 
        container: "youtube",
        youtubeId: "64msXB6DNTc"
      },
      1: { 
        type: "3d" 
      },
      2: { 
        type: "geogebra",
        container: "geogebra",
        appletId: "qzjfkvpm"
      },
      3: {
        type: "webpage",
        container: "webpage",
        url: "https://www.mep.go.cr"
      }
    };

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar YouTube
      const youtubeIframe = document.getElementById('youtube-iframe');
      youtubeIframe.src = `https://www.youtube.com/embed/${CONTENT_CONFIG[0].youtubeId}?autoplay=1&enablejsapi=1&controls=1`;
      
      // Configurar GeoGebra
      const geogebraIframe = document.getElementById('geogebra-iframe');
      geogebraIframe.src = `https://www.geogebra.org/material/iframe/id/${CONTENT_CONFIG[2].appletId}/width/1400/height/800/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false`;
      
      // Manejar sonido para YouTube
      youtubeIframe.onload = function() {
        document.body.addEventListener('click', function unmuteVideo() {
          youtubeIframe.contentWindow.postMessage(JSON.stringify({
            event: 'command',
            func: 'unmute',
            args: []
          }), '*');
          document.body.removeEventListener('click', unmuteVideo);
        });
      };
    });

    // Eventos de MindAR
    const scene = document.querySelector('a-scene');
    scene.addEventListener('targetFound', event => {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const contentConfig = CONTENT_CONFIG[targetIndex];
      
      if (contentConfig && contentConfig.container) {
        const container = document.getElementById(`${contentConfig.container}-container`);
        container.style.display = 'block';
        
        // Mostrar directamente el mensaje para la página web
        if (targetIndex === 3) {
          document.getElementById('webpage-alert').style.display = 'block';
        }
      }
    });

    // Funciones de control
    function closeContent(type) {
      const container = document.getElementById(`${type}-container`);
      container.style.display = 'none';
      
      if (type === 'youtube') {
        const iframe = document.getElementById('youtube-iframe');
        iframe.contentWindow.postMessage(JSON.stringify({
          event: 'command',
          func: 'pauseVideo',
          args: []
        }), '*');
      }
    }

    function handleWebpageClose() {
      closeContent('webpage');
    }

    function toggleFullscreen(type) {
      const iframe = document.getElementById(`${type}-iframe`);
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error al intentar pantalla completa: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function openExternalBrowser() {
      // Abrir la URL en el navegador externo
      window.open(CONTENT_CONFIG[3].url, '_blank');
      // Cerrar el contenedor de la página web
      closeContent('webpage');
    }
  </script>
</body>
</html>
