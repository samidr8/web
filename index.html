<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="config-sensores.css">
  <link rel="stylesheet" href="UI-personalizado.css">
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Los recursos se cargarán dinámicamente después -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Video de YouTube -->
    <a-entity mindar-image-target="targetIndex: 0"></a-entity>

    <!-- Target 1: GeoGebra -->
    <a-entity mindar-image-target="targetIndex: 1"></a-entity>

    <!-- Target 2: Página web -->
    <a-entity mindar-image-target="targetIndex: 2"></a-entity>

    <!-- Target 3: Modelo 3D -->
    <a-entity mindar-image-target="targetIndex: 3"></a-entity>

    <!-- Target 4: Podcast -->
    <a-entity mindar-image-target="targetIndex: 4"></a-entity>
  </a-scene>

  <!-- Contenedor para YouTube -->
  <div id="youtube-container" class="content-container">
    <div class="youtube-player">
      <button class="close-btn" id="youtube-close-btn">X</button>
      <iframe id="youtube-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Contenedor para GeoGebra -->
  <div id="geogebra-container" class="content-container">
    <div class="geogebra-player">
      <button class="close-btn" id="geogebra-close-btn">X</button>
      <iframe id="geogebra-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Contenedor para Página Web -->
  <div id="webpage-container" class="content-container">
    <div class="webpage-alert" id="webpage-alert">
      <button class="close-btn" id="webpage-close-btn">X</button>
      <p>El sitio web no puede mostrarse directamente debido a políticas de seguridad. ¿Deseas abrirlo en tu navegador?
      </p>
      <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
        <button class="alert-btn open-browser-btn" id="open-browser-btn">Abrir en navegador</button>
        <button class="alert-btn cancel-btn" id="cancel-webpage-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor para Podcast -->
  <div id="podcast-container" class="content-container">
    <div class="audio-player">
      <button class="close-btn" id="podcast-close-btn">X</button>
      <div class="audio-title">Podcast</div>
      <input type="range" class="audio-progress" id="podcast-progress" min="0" max="100" value="0">
      <div class="audio-time">
        <span id="podcast-current-time">00:00</span>
        <span id="podcast-duration">00:00</span>
      </div>
      <div class="audio-controls">
        <button class="audio-btn" id="podcast-play-btn">▶</button>
        <button class="audio-btn" id="podcast-pause-btn">⏸</button>
        <button class="audio-btn" id="podcast-stop-btn">⏹</button>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga de recurso AR -->
  <div id="ar-resource-loader" class="content-container" style="display: none;">
    <div class="resource-loader">
      <div class="loader-text">Cargando recurso AR...</div>
      <div class="loader-bar-container">
        <div id="resource-loader-bar" class="loader-bar"></div>
      </div>
    </div>
  </div>

  <!-- Loader inicial -->
  <div id="ar-loader">
    <div class="loader-content">
      <h2>Preparando experiencia de Realidad Aumentada</h2>
      <p>Por favor espera mientras se cargan los recursos esenciales...</p>
      <div class="loader-bar-container">
        <div id="loader-bar" class="loader-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Configuración
    const CONTENT_CONFIG = {
      0: {
        type: "video",
        container: "youtube",
        youtubeId: "dayfz0ff1Mc",
        loaded: false,
        visible: false
      },
      1: {
        type: "geogebra",
        container: "geogebra",
        appletId: "qzjfkvpm",
        loaded: false,
        visible: false
      },
      2: {
        type: "webpage",
        container: "webpage",
        url: "https://wordwall.net/es/resource/12994896/n%C3%BAmeros-negativos-y-positivos",
        loaded: false,
        visible: false
      },
      3: {
        type: "3d",
        modelPath: "media/shiba/scene.gltf",
        imagePath: "tarjetas/t2.png",
        loaded: false,
        visible: false
      },
      4: {
        type: "podcast",
        container: "podcast",
        audioPath: "sound/canto.mp3",
        loaded: false,
        visible: false
      }
    };

    // Inicialización
    document.addEventListener('DOMContentLoaded', function () {
      // Configurar listeners para YouTube
      document.getElementById('youtube-close-btn').addEventListener('click', () => closeContent('youtube'));

      // Configurar listeners para GeoGebra
      document.getElementById('geogebra-close-btn').addEventListener('click', () => closeContent('geogebra'));

      // Configurar listeners para la página web
      document.getElementById('webpage-close-btn').addEventListener('click', handleWebpageClose);
      document.getElementById('cancel-webpage-btn').addEventListener('click', handleWebpageClose);
      document.getElementById('open-browser-btn').addEventListener('click', openExternalBrowser);

      // Configurar listeners para el podcast
      document.getElementById('podcast-close-btn').addEventListener('click', () => closeContent('podcast'));
      document.getElementById('podcast-play-btn').addEventListener('click', playPodcast);
      document.getElementById('podcast-pause-btn').addEventListener('click', pausePodcast);
      document.getElementById('podcast-stop-btn').addEventListener('click', stopPodcast);

      // Ocultar loader inicial cuando la cámara esté lista
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', onSceneLoaded);
      
      // Cargar recursos secundarios en segundo plano
      setTimeout(loadSecondaryResources, 100);
    });

    function onSceneLoaded() {
      // Ocultar loader inicial rápidamente
      const loader = document.getElementById('ar-loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
      
      // Configurar eventos de MindAR
      const scene = document.querySelector('a-scene');
      scene.addEventListener('targetFound', onTargetFound);
      scene.addEventListener('targetLost', onTargetLost);
    }

    function loadSecondaryResources() {
      // Cargar recursos para cada target
      Object.keys(CONTENT_CONFIG).forEach(targetIndex => {
        const config = CONTENT_CONFIG[targetIndex];
        
        switch(config.type) {
          case "video":
            // Configurar YouTube (no necesita precarga)
            const youtubeIframe = document.getElementById('youtube-iframe');
            youtubeIframe.src = `https://www.youtube.com/embed/${config.youtubeId}?autoplay=1&enablejsapi=1&controls=1`;
            config.loaded = true;
            
            youtubeIframe.onload = function () {
              document.body.addEventListener('click', function unmuteVideo() {
                youtubeIframe.contentWindow.postMessage(JSON.stringify({
                  event: 'command',
                  func: 'unmute',
                  args: []
                }), '*');
                document.body.removeEventListener('click', unmuteVideo);
              });
            };
            break;
            
          case "geogebra":
            // Configurar GeoGebra (no necesita precarga)
            const geogebraIframe = document.getElementById('geogebra-iframe');
            geogebraIframe.src = `https://www.geogebra.org/material/iframe/id/${config.appletId}/width/1400/height/800/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false`;
            config.loaded = true;
            break;
            
          case "3d":
            // Precargar modelo 3D e imagen
            Promise.all([
              loadAsset(config.modelPath, 'model', targetIndex),
              loadAsset(config.imagePath, 'image', targetIndex)
            ]).then(() => {
              config.loaded = true;
              console.log('Recursos 3D cargados:', targetIndex);
              if (config.visible) show3DModel(targetIndex);
            });
            break;
            
          case "podcast":
            // Precargar audio
            loadAsset(config.audioPath, 'audio', targetIndex).then(() => {
              config.loaded = true;
              console.log('Audio cargado:', targetIndex);
              if (config.visible) showPodcastPlayer();
            });
            break;
            
          case "webpage":
            // No necesita precarga
            config.loaded = true;
            if (config.visible) showWebpageAlert();
            break;
        }
      });
    }

    function loadAsset(path, type, targetIndex) {
      return new Promise((resolve) => {
        const assets = document.querySelector('a-assets');
        let assetElement;
        
        switch(type) {
          case 'model':
            assetElement = document.createElement('a-asset-item');
            assetElement.setAttribute('id', `target-${targetIndex}-model`);
            assetElement.setAttribute('src', path);
            
            assetElement.addEventListener('loaded', () => {
              console.log(`Modelo 3D cargado: ${path}`);
              resolve();
            });
            
            assetElement.addEventListener('error', () => {
              console.error(`Error cargando modelo: ${path}`);
              resolve();
            });
            break;
            
          case 'image':
            assetElement = document.createElement('img');
            assetElement.setAttribute('id', `target-${targetIndex}-image`);
            assetElement.setAttribute('src', path);
            
            assetElement.addEventListener('load', () => {
              console.log(`Imagen cargada: ${path}`);
              resolve();
            });
            
            assetElement.addEventListener('error', () => {
              console.error(`Error cargando imagen: ${path}`);
              resolve();
            });
            break;
            
          case 'audio':
            assetElement = document.createElement('audio');
            assetElement.setAttribute('id', 'podcast-audio');
            assetElement.setAttribute('src', path);
            assetElement.setAttribute('preload', 'auto');
            
            assetElement.addEventListener('canplaythrough', () => {
              console.log(`Audio cargado: ${path}`);
              resolve();
            });
            
            assetElement.addEventListener('error', () => {
              console.error(`Error cargando audio: ${path}`);
              resolve();
            });
            break;
        }
        
        assets.appendChild(assetElement);
      });
    }

    function onTargetFound(event) {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const contentConfig = CONTENT_CONFIG[targetIndex];
      
      if (!contentConfig) return;
      
      // Marcar como visible
      contentConfig.visible = true;
      
      // Mostrar mensaje si el recurso no está cargado
      if (!contentConfig.loaded) {
        showResourceLoader(targetIndex);
        return;
      }
      
      // Configurar contenido según el tipo
      switch(contentConfig.type) {
        case "video":
          showYoutubePlayer();
          break;
          
        case "geogebra":
          showGeogebraApplet();
          break;
          
        case "webpage":
          showWebpageAlert();
          break;
          
        case "3d":
          show3DModel(targetIndex);
          break;
          
        case "podcast":
          showPodcastPlayer();
          break;
      }
    }
    
    function onTargetLost(event) {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const contentConfig = CONTENT_CONFIG[targetIndex];
      
      if (!contentConfig) return;
      
      // Solo marcar como no visible, no ocultar el contenido
      contentConfig.visible = false;
      
      // Ocultar el loader de recursos si estaba visible
      hideResourceLoader();
    }
    
    function showResourceLoader(targetIndex) {
      const loader = document.getElementById('ar-resource-loader');
      const bar = document.getElementById('resource-loader-bar');
      
      loader.style.display = 'block';
      bar.style.width = '0%';
      
      // Simular progreso mientras se carga
      const progressInterval = setInterval(() => {
        const currentWidth = parseInt(bar.style.width) || 0;
        const newWidth = Math.min(currentWidth + 10, 90);
        bar.style.width = `${newWidth}%`;
      }, 300);
      
      // Verificar cuando el recurso esté realmente cargado
      const checkInterval = setInterval(() => {
        if (CONTENT_CONFIG[targetIndex].loaded) {
          clearInterval(progressInterval);
          clearInterval(checkInterval);
          bar.style.width = '100%';
          
          setTimeout(() => {
            hideResourceLoader();
            showContentWhenReady(targetIndex);
          }, 500);
        }
      }, 100);
    }
    
    function showContentWhenReady(targetIndex) {
      const config = CONTENT_CONFIG[targetIndex];
      if (!config.visible || !config.loaded) return;
      
      switch(config.type) {
        case "3d":
          show3DModel(targetIndex);
          break;
        case "podcast":
          showPodcastPlayer();
          break;
      }
    }

    function show3DModel(targetIndex) {
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
      targetEntity.innerHTML = '';
      
      // Crear plano con imagen
      const plane = document.createElement('a-plane');
      plane.setAttribute('src', `#target-${targetIndex}-image`);
      plane.setAttribute('position', '0 0 0');
      plane.setAttribute('height', '0.552');
      plane.setAttribute('width', '1');
      plane.setAttribute('rotation', '0 0 0');
      
      // Crear modelo 3D
      const model = document.createElement('a-gltf-model');
      model.setAttribute('src', `#target-${targetIndex}-model`);
      model.setAttribute('position', '0 0.1 0');
      model.setAttribute('scale', '0.5 0.5 0.5');
      model.setAttribute('animation', 'property: position; to: 0 0.2 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate');
      
      targetEntity.appendChild(plane);
      targetEntity.appendChild(model);
      
      console.log('Modelo 3D mostrado');
    }
    
    function showPodcastPlayer() {
      const container = document.getElementById('podcast-container');
      container.style.display = 'block';
      container.style.pointerEvents = 'auto';
      
      if (!window.podcastSetup) {
        setupPodcastPlayer();
        window.podcastSetup = true;
      }
      
      // Reproducir automáticamente con manejo de errores
      const audio = document.getElementById('podcast-audio');
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Reproducción automática fallida, mostrando controles manuales');
          document.getElementById('podcast-play-btn').style.display = 'block';
        });
      }
    }

    function hideResourceLoader() {
      const loader = document.getElementById('ar-resource-loader');
      loader.style.display = 'none';
    }
    
    function showYoutubePlayer() {
      const container = document.getElementById('youtube-container');
      container.style.display = 'block';
      container.style.pointerEvents = 'auto';
    }
    
    function showGeogebraApplet() {
      const container = document.getElementById('geogebra-container');
      container.style.display = 'block';
      container.style.pointerEvents = 'auto';
    }
    
    function showWebpageAlert() {
      const container = document.getElementById('webpage-container');
      container.style.display = 'block';
      container.style.pointerEvents = 'auto';
      document.getElementById('webpage-alert').style.display = 'block';
    }

    // Configuración del reproductor de podcast
    function setupPodcastPlayer() {
      const audio = document.getElementById('podcast-audio');
      const progress = document.getElementById('podcast-progress');
      const currentTime = document.getElementById('podcast-current-time');
      const duration = document.getElementById('podcast-duration');

      // Actualizar duración cuando esté disponible
      audio.addEventListener('loadedmetadata', () => {
        duration.textContent = formatTime(audio.duration);
      });

      // Actualizar progreso durante la reproducción
      audio.addEventListener('timeupdate', () => {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTime.textContent = formatTime(audio.currentTime);
      });

      // Permitir saltar a diferentes partes del audio
      progress.addEventListener('input', () => {
        const seekTime = (progress.value / 100) * audio.duration;
        audio.currentTime = seekTime;
      });
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function playPodcast() {
      const audio = document.getElementById('podcast-audio');
      audio.play().catch(e => console.log('Error al reproducir:', e));
    }

    function pausePodcast() {
      const audio = document.getElementById('podcast-audio');
      audio.pause();
    }

    function stopPodcast() {
      const audio = document.getElementById('podcast-audio');
      audio.pause();
      audio.currentTime = 0;
    }

    // Funciones de control
    function closeContent(type) {
      const container = document.getElementById(`${type}-container`);
      if (container) {
        container.style.display = 'none';

        if (type === 'youtube') {
          const iframe = document.getElementById('youtube-iframe');
          if (iframe.contentWindow) {
            iframe.contentWindow.postMessage(JSON.stringify({
              event: 'command',
              func: 'pauseVideo',
              args: []
            }), '*');
          }
        } else if (type === 'podcast') {
          stopPodcast();
        }
      }
      
      // Marcar como no visible
      Object.keys(CONTENT_CONFIG).forEach(key => {
        if (CONTENT_CONFIG[key].container === type) {
          CONTENT_CONFIG[key].visible = false;
        }
      });
    }

    function handleWebpageClose() {
      closeContent('webpage');
    }

    function openExternalBrowser() {
      try {
        // Intenta abrir en nueva pestaña
        const newWindow = window.open(CONTENT_CONFIG[2].url, '_blank');

        // Fallback si el navegador bloquea la ventana emergente
        if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
          window.location.href = CONTENT_CONFIG[2].url;
        }
      } catch (e) {
        console.error('Error al abrir el navegador:', e);
        window.location.href = CONTENT_CONFIG[2].url;
      }

      // Cerrar el contenedor de la página web
      closeContent('webpage');
    }
  </script>

  <script src="config-sensores.js"></script>
  <script src="UI-personalizado.js"></script>
</body>

</html>
