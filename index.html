<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      display: none;
    }
    
    #video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
    }
    
    #video-wrapper iframe,
    #video-wrapper video {
      width: 100%;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .close-button:before,
    .close-button:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 4px;
      background-color: white;
    }
    
    .close-button:before {
      transform: rotate(45deg);
    }
    
    .close-button:after {
      transform: rotate(-45deg);
    }

    #error-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }

    #content-title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Video container for YouTube -->
  <div id="video-container">
    <div id="video-wrapper"></div>
    <div class="close-button" onclick="closeVideo()"></div>
  </div>
  
  <div id="error-message"></div>
  <div id="content-title"></div>

  <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="card1" src="tarjetas/t1.png" />
      <a-asset-item id="avatarModel" src="media/shiba/scene.gltf"></a-asset-item>
      <!-- Añadir más assets si son necesarios para los otros marcadores -->
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- Primer marcador: Modelo 3D (como ya tenías) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel" 
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
    </a-entity>
    
    <!-- Segundo marcador: Video de YouTube -->
    <a-entity mindar-image-target="targetIndex: 1">
      <!-- Simplemente un plano para visualizar el marcador -->
      <a-plane color="#fff" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <!-- Botón invisible que activa el video -->
      <a-plane color="#ffffff" opacity="0" position="0 0 0.01" height="0.552" width="1" rotation="0 0 0"
               class="clickable" youtube-video="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a-plane>
    </a-entity>
    
    <!-- Puedes añadir más entidades para los otros marcadores siguiendo el mismo patrón -->
    
  </a-scene>
  
  <script>
    // Función para mostrar mensajes de error
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Ocultar después de 3 segundos
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 3000);
    }
    
    // Función para mostrar/ocultar título de contenido
    function showContentTitle(title) {
      const contentTitle = document.getElementById('content-title');
      contentTitle.textContent = title;
      contentTitle.style.display = 'block';
    }
    
    function hideContentTitle() {
      const contentTitle = document.getElementById('content-title');
      contentTitle.style.display = 'none';
    }

    // Función mejorada para mostrar video
    function showVideo(url) {
      const videoContainer = document.getElementById('video-container');
      const videoWrapper = document.getElementById('video-wrapper');
      const closeButton = videoContainer.querySelector('.close-button');

      // Limpiar el contenedor
      videoWrapper.innerHTML = '';

      try {
        // Verificar si es un enlace de YouTube
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
          // Extraer el ID del video de YouTube con mejor manejo de formatos
          let videoId = '';
          if (url.includes('youtube.com/watch?v=')) {
            videoId = url.split('v=')[1].split(/[&?]/)[0];
          } else if (url.includes('youtu.be/')) {
            videoId = url.split('youtu.be/')[1].split(/[&?]/)[0];
          } else if (url.includes('youtube.com/embed/')) {
            videoId = url.split('embed/')[1].split(/[&?]/)[0];
          }

          if (videoId) {
            // Crear un iframe para el video de YouTube con mejores opciones
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
            iframe.style.height = '360px'; // Altura estándar para proporción 16:9

            videoWrapper.appendChild(iframe);
            console.log(`Reproduciendo video de YouTube: ${videoId}`);
          } else {
            throw new Error('No se pudo extraer el ID del video de YouTube');
          }
        } else {
          // Es un video MP4 u otro formato directo
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          video.autoplay = true;
          video.playsInline = true;
          video.style.width = '100%';

          videoWrapper.appendChild(video);
          console.log(`Reproduciendo video directo: ${url}`);

          // Manejo de errores
          video.onerror = function () {
            throw new Error('Error al cargar el video');
          };
        }

        // Mostrar el contenedor y el botón de cierre
        videoContainer.style.display = 'block';
        closeButton.style.display = 'flex';

      } catch (error) {
        console.error(`Error: ${error.message}`);
        showErrorMessage(`Error al cargar el video: ${error.message}`);
        hideContentTitle();
      }
    }

    // Función para cerrar video
    function closeVideo() {
      const videoContainer = document.getElementById('video-container');
      const videoWrapper = document.getElementById('video-wrapper');
      const closeButton = videoContainer.querySelector('.close-button');

      // Limpiar el contenedor
      videoWrapper.innerHTML = '';
      videoContainer.style.display = 'none';
      closeButton.style.display = 'none';

      // Ocultar título al cerrar video
      hideContentTitle();

      console.log('Video cerrado');
    }
    
    // Registrar componente personalizado para manejar videos de YouTube
    AFRAME.registerComponent('youtube-video', {
      schema: {type: 'string', default: ''},
      
      init: function() {
        // Variables para detectar cambios en la visibilidad del marcador
        this.targetFound = false;
        this.videoShown = false;
        
        // Referencia al elemento
        const el = this.el;
        const videoUrl = this.data;
        
        // Detectar cuando el marcador se encuentra
        el.sceneEl.addEventListener('targetFound', (event) => {
          // Verificar que sea nuestro marcador (targetIndex 1)
          if (event.detail.target.targetIndex === 1) {
            console.log("Marcador encontrado:", event.detail.target.targetIndex);
            this.targetFound = true;
            
            // Mostrar el video solo una vez cuando se encuentra el marcador
            if (!this.videoShown) {
              showContentTitle("Video de YouTube");
              showVideo(videoUrl);
              this.videoShown = true;
            }
          }
        });
        
        // Detectar cuando se pierde el marcador
        el.sceneEl.addEventListener('targetLost', (event) => {
          // Verificar que sea nuestro marcador (targetIndex 1)
          if (event.detail.target.targetIndex === 1) {
            console.log("Marcador perdido:", event.detail.target.targetIndex);
            this.targetFound = false;
            // No cerrar el video automáticamente cuando se pierde el marcador
            // El usuario debe cerrar el video manualmente con el botón de cierre
          }
        });
        
        // Manejar clic en el marcador (alternativa)
        el.addEventListener('click', () => {
          if (this.targetFound && !this.videoShown) {
            showContentTitle("Video de YouTube");
            showVideo(videoUrl);
            this.videoShown = true;
          }
        });
      }
    });

    // Hacer los elementos clickeables
    AFRAME.registerComponent('clickable', {
      init: function() {
        this.el.setAttribute('class', 'clickable');
        this.el.addEventListener('click', function(evt) {
          console.log('Elemento clickeado');
        });
      }
    });
  </script>
</body>
</html>
