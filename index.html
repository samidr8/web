<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR con Video - Solución Definitiva</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #startButton {
      margin: 20px auto;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #arScene {
      display: none; /* Oculta la escena AR inicialmente */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #instructions {
      margin-top: 50px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>¡Bienvenido a mi AR!</h1>
    <p>Presiona el botón para activar la cámara y escanear el marcador.</p>
    <button id="startButton">ACTIVAR CÁMARA</button>
  </div>

  <!-- Escena AR (oculta hasta que se presione el botón) -->
  <div id="arScene">
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
      <a-marker type="pattern" value="5">
        <a-video 
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
          width="1.6" 
          height="0.9" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          id="arVideo"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const arScene = document.getElementById('arScene');
    const instructions = document.getElementById('instructions');

    startButton.addEventListener('click', () => {
      // Pedir permisos de cámara
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          // Ocultar instrucciones y mostrar escena AR
          instructions.style.display = 'none';
          arScene.style.display = 'block';
          
          // Controlar video al detectar/perder el marcador
          const marker = document.querySelector('a-marker');
          const video = document.getElementById('arVideo');
          
          marker.addEventListener('markerFound', () => {
            video.play(); // Solo reproduce cuando se ve el marcador
          });
          
          marker.addEventListener('markerLost', () => {
            video.pause(); // Pausa al perder el marcador
            video.currentTime = 0; // Reinicia el video
          });
        })
        .catch(error => {
          alert("Error: Necesitas permitir el acceso a la cámara.");
        });
    });
  </script>
</body>
</html>
