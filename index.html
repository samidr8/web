<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    .youtube-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
      z-index: 9999;
    }

    .youtube-player {
      width: 320px;
      height: 180px;
      background: #000;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
      position: relative;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Nuevo estilo para el botón de cerrar */
    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .target-image {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px;
      height: auto;
      border: 2px solid white;
      z-index: 9998;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Todo el contenido de la escena AR se mantiene igual -->
  <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card1" src="tarjetas/t1.png" />
      
      <a-asset-item id="avatarModel" src="media/shiba/scene.gltf"></a-asset-item>
      <video id="youtube-video" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      
      <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel" 
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <img id="target-preview" class="target-image" src="" alt="Imagen objetivo">

  <div id="youtube-container" class="youtube-container">
    <div id="youtube-player" class="youtube-player">
      <!-- Botón de cerrar añadido aquí -->
      <button class="close-btn" onclick="closeVideo()">X</button>
      <iframe id="youtube-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="toggleFullscreen()">Pantalla completa</button>
    </div>
  </div>

  <script>
    // Configuración
    const YOUTUBE_VIDEO_ID = "64msXB6DNTc";
    const TARGET_CONFIG = {
      0: { image: "tarjetas/t1.png", type: "video" },
      1: { image: "tarjetas/t2.png", type: "3d" }
    };

    // Elementos del DOM
    const playerElement = document.getElementById('youtube-player');
    const containerElement = document.getElementById('youtube-container');
    const iframeElement = document.getElementById('youtube-iframe');
    const targetPreview = document.getElementById('target-preview');
    const scene = document.querySelector('a-scene');
    let currentTarget = null;

    // Inicializar reproductor de YouTube
    iframeElement.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&enablejsapi=1&controls=1`;

    // Función para cerrar el video (nueva función)
    function closeVideo() {
      containerElement.style.display = 'none';
      // Pausar el video
      iframeElement.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'pauseVideo',
        args: []
      }), '*');
    }

    // Manejar sonido después de interacción del usuario
    iframeElement.onload = function() {
      document.body.addEventListener('click', function unmuteVideo() {
        iframeElement.contentWindow.postMessage(JSON.stringify({
          event: 'command',
          func: 'unmute',
          args: []
        }), '*');
        document.body.removeEventListener('click', unmuteVideo);
      });
    };

    // Eventos de MindAR
    scene.addEventListener('targetFound', event => {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      currentTarget = targetIndex;
      
      // Mostrar imagen de referencia
      targetPreview.src = TARGET_CONFIG[targetIndex].image;
      targetPreview.style.display = 'block';
      
      // Mostrar video si es el target 0
      if (targetIndex === 0) {
        containerElement.style.display = 'block';
      }
    });

    scene.addEventListener('targetLost', event => {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      
      // Solo ocultar el modelo 3D (target 1), el video sigue visible
      if (targetIndex === 1) {
        targetPreview.style.display = 'none';
      }
      
      // Si se pierde el target actual, limpiar
      if (targetIndex === currentTarget) {
        currentTarget = null;
      }
    });

    // Función para pantalla completa
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        iframeElement.requestFullscreen().catch(err => {
          alert(`Error al intentar pantalla completa: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

  </script>
</body>
</html>
