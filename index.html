<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Educativa con MindAR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .hidden {
        display: none;
      }
      .info-panel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 100;
        max-width: 70%;
      }
      .button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: rgba(70, 130, 180, 0.8);
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        z-index: 100;
      }
      
      /* Estilos para la ventana emergente */
      .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 200;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      .popup-content {
        width: 90%;
        max-width: 800px;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }
      
      .popup-video {
        width: 100%;
        max-height: 80vh;
      }
      
      .close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 201;
      }
      
      .fullscreen-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(70, 130, 180, 0.8);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
        z-index: 201;
      }
    </style>
    
    <!-- Definimos los componentes personalizados antes de cargar la escena -->
    <script>
      // Componentes personalizados para A-Frame
      AFRAME.registerComponent('play-on-click', {
        init: function () {
          this.onClick = this.onClick.bind(this);
          this.el.addEventListener('click', this.onClick);
          this.videoEl = null;
        },
        onClick: function () {
          // En lugar de reproducir en AR, abrimos la ventana emergente
          const popupContainer = document.getElementById('popup-container');
          const popupVideo = document.getElementById('popup-video');
          
          if (popupContainer && popupVideo) {
            // Detener cualquier reproducción en curso
            popupVideo.pause();
            
            // Configurar el video emergente con la misma fuente
            popupVideo.src = document.getElementById('ar-video').src;
            
            // Mostrar la ventana emergente
            popupContainer.style.display = 'flex';
            
            // Reproducir el video con sonido
            popupVideo.muted = false;
            popupVideo.play().catch(e => {
              console.warn('Error al reproducir video en popup:', e);
              // Mostrar mensaje para informar al usuario que debe interactuar primero
              document.getElementById('info-panel').textContent = 
                'Toque la pantalla para permitir el audio del video';
            });
          }
        },
        remove: function () {
          this.el.removeEventListener('click', this.onClick);
        }
      });
      
      AFRAME.registerComponent('open-url', {
        schema: {
          url: {type: 'string'}
        },
        init: function () {
          this.el.addEventListener('click', () => {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.textContent = 'Abriendo enlace externo...';
            
            setTimeout(() => {
              window.open(this.data.url, '_blank');
              infoPanel.textContent = 'Enlace abierto en nueva pestaña';
              
              setTimeout(() => {
                infoPanel.textContent = 'Apunte la cámara a una de las tarjetas para ver el contenido AR';
              }, 3000);
            }, 500);
          });
        }
      });
      
      AFRAME.registerComponent('rotate-model', {
        schema: {
          target: {type: 'selector'},
          direction: {type: 'string', default: 'right'}
        },
        init: function () {
          this.el.addEventListener('click', () => {
            if (!this.data.target) {
              console.warn('No se especificó una tarjeta para rotar');
              return;
            }
            
            const currentRotation = this.data.target.getAttribute('rotation') || {x: 0, y: 0, z: 0};
            const newY = (parseFloat(currentRotation.y) || 0) + (this.data.direction === 'right' ? 30 : -30);
            
            this.data.target.setAttribute('rotation', {
              x: parseFloat(currentRotation.x) || 0,
              y: newY,
              z: parseFloat(currentRotation.z) || 0
            });
            
            console.log(`Rotando modelo: ${this.data.direction} - Nueva Y: ${newY}`);
          });
        }
      });
      
      // Componente para abrir el video en ventana emergente
      AFRAME.registerComponent('open-video', {
        init: function() {
          this.el.addEventListener('click', () => {
            const popupContainer = document.getElementById('popup-container');
            const popupVideo = document.getElementById('popup-video');
            
            if (popupContainer && popupVideo) {
              // Configurar el video emergente
              popupVideo.src = document.getElementById('ar-video').src;
              
              // Mostrar la ventana emergente
              popupContainer.style.display = 'flex';
              
              // Reproducir el video con sonido
              popupVideo.muted = false;
              popupVideo.play().catch(e => {
                console.warn('Error al reproducir video en popup:', e);
              });
              
              document.getElementById('info-panel').textContent = 
                'Video abierto en ventana emergente. Toque fuera para volver a AR.';
            }
          });
        }
      });
      
      // Componente para manejar eventos de tarjeta (target)
      AFRAME.registerComponent('target-handler', {
        schema: {
          index: {type: 'number'},
          message: {type: 'string', default: ''}
        },
        init: function() {
          this.el.addEventListener('targetFound', () => {
            console.log(`Tarjeta ${this.data.index} encontrada`);
            const infoPanel = document.getElementById('info-panel');
            if (infoPanel && this.data.message) {
              infoPanel.textContent = this.data.message;
            }
          });
          
          this.el.addEventListener('targetLost', () => {
            console.log(`Tarjeta ${this.data.index} perdida`);
            const infoPanel = document.getElementById('info-panel');
            if (infoPanel) {
              infoPanel.textContent = 'Apunte la cámara a una de las tarjetas para ver el contenido AR';
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="info-panel" id="info-panel">
      Apunte la cámara a una de las tarjetas para ver el contenido AR
    </div>
    <button class="button" id="switch-camera">Cambiar Cámara</button>
    
    <!-- Ventana emergente para el video -->
    <div class="popup-container" id="popup-container">
      <div class="popup-content">
        <video id="popup-video" class="popup-video" controls></video>
        <button class="fullscreen-btn" id="fullscreen-btn">Pantalla Completa</button>
      </div>
      <button class="close-popup" id="close-popup">X</button>
    </div>
    
    <a-scene 
      mindar-image="imageTargetSrc: tarjetas/targets.mind; maxTrack: 2; warmupTolerance: 5; missTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: black">
      
      <a-assets>
        <!-- Texturas para las tarjetas -->
        <img id="t1" src="tarjetas/t1.png" crossorigin="anonymous"/>
        <img id="t2" src="tarjetas/t2.png" crossorigin="anonymous"/>
        <img id="t3" src="tarjetas/t3.png" crossorigin="anonymous"/>
        <img id="t4" src="tarjetas/t4.png" crossorigin="anonymous"/>
        
        <!-- Modelo 3D para la tarjeta 3 -->
        <a-asset-item id="model3D" src="media/shiba/scene.gltf" crossorigin="anonymous"></a-asset-item>
        
        <!-- Video para la tarjeta 1 (sin muted para permitir audio) -->
        <video id="ar-video" src="media/video.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>
        
        <!-- Otras imágenes y recursos -->
        <img id="link-icon" src="media/link-icon.png" crossorigin="anonymous"/>
        <img id="loading-img" src="media/loading.gif" crossorigin="anonymous"/>
        <img id="expand-icon" src="media/expand.png" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2klEQVR4nO2WMQ6CQBBFf2mMhdF4AY/hDSzs1cILWdlZegcST2NhaeEBtNbiEiyMG0KALDs7myXMn0w1zPz/mMnugq7rX0NABJwpeYBKfJxM1o4VSBq+JoBoTc+9piaAt9fGMQHcgSIgfQdYA0fg4LO9GcQNKL03umQ5sJslrgkgbtBX/m7WuP1oWzPQmFPjtWfgCUyBkW0CK6A0CvDQOMM0gbMMftI4I2Uik9wqkSvDyq0SOa8JbJ5kS80zM9AhzA0qm8DXKSVQppTAvyeQNZnFzO8v0ioRA6lBfoUXBVP8F6bh/JgAAAAASUVORK5CYII='" crossorigin="anonymous"/>
      </a-assets>

      <!-- Cámara con cursor para interacción -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
      
      <!-- Tarjeta 1: Video con botón para abrir en ventana emergente -->
      <a-entity 
        visible="false" 
        mindar-image-target="targetIndex: 0" 
        id="tarjeta1"
        target-handler="index: 0; message: Tarjeta 1: Video educativo. Toque para abrir en ventana emergente.">
        <a-plane src="#t1" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="1"></a-plane>
        <a-video 
          id="ar-video-player" 
          src="#ar-video" 
          position="0 0 0.1" 
          width="1.6" 
          height="0.9" 
          rotation="-15 0 0"
          class="clickable"
          play-on-click>
        </a-video>
        <a-plane 
          color="#4CC3D9" 
          width="0.8" 
          height="0.2" 
          position="0 -0.6 0.2" 
          rotation="-15 0 0" 
          opacity="0.9"
          class="clickable"
          open-video>
          <a-text value="Abrir en ventana emergente" position="0 0 0.01" color="white" align="center" scale="0.5 0.5 0.5"></a-text>
        </a-plane>
      </a-entity>
      
      <!-- Tarjeta 2: Enlace a página web mejorado -->
      <a-entity 
        visible="false" 
        mindar-image-target="targetIndex: 1" 
        id="tarjeta2"
        target-handler="index: 1; message: Tarjeta 2: Portal MEP. Toque el botón para visitar en nueva ventana.">
        <a-plane src="#t2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-entity position="0 0 0.1" rotation="0 0 0">
          <a-plane 
            color="#4CC3D9" 
            width="1.2" 
            height="0.6" 
            position="0 0 0.01" 
            opacity="0.8"
            animation="property: scale; to: 1.05 1.05 1.05; dur: 2000; loop: true; dir: alternate; easing: easeInOutQuad;">
          </a-plane>
          <a-text 
            value="Visitar el MEP" 
            color="white" 
            align="center" 
            position="0 0.1 0.02" 
            width="5" 
            font="kelsonsans">
          </a-text>
          <a-plane 
            color="#FFF" 
            width="0.8" 
            height="0.25" 
            position="0 -0.15 0.03" 
            opacity="1"
            class="clickable"
            open-url="url: https://www.mep.go.cr">
            <a-text 
              value="Abrir en nueva ventana" 
              color="#333" 
              align="center" 
              position="0 0 0.01" 
              width="2.5">
            </a-text>
          </a-plane>
        </a-entity>
      </a-entity>
      
      <!-- Tarjeta 3: Modelo 3D mejorado con controles -->
      <a-entity 
        visible="false" 
        mindar-image-target="targetIndex: 2" 
        id="tarjeta3"
        target-handler="index: 2; message: Tarjeta 3: Modelo 3D. Use los controles para rotar.">
        <a-plane src="#t3" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          id="modelo3d" 
          src="#model3D" 
          rotation="0 0 0" 
          position="0 0.2 0.1" 
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
          animation-mixer>
        </a-gltf-model>
        <!-- Control para rotar el modelo -->
        <a-entity position="0 -0.4 0.1">
          <a-plane 
            color="#FFF" 
            width="0.2" 
            height="0.1" 
            position="-0.25 0 0" 
            opacity="0.8"
            class="clickable"
            rotate-model="target: #modelo3d; direction: left">
            <a-text value="←" color="black" align="center" position="0 0 0.01"></a-text>
          </a-plane>
          <a-plane 
            color="#FFF" 
            width="0.2" 
            height="0.1" 
            position="0.25 0 0" 
            opacity="0.8"
            class="clickable"
            rotate-model="target: #modelo3d; direction: right">
            <a-text value="→" color="black" align="center" position="0 0 0.01"></a-text>
          </a-plane>
        </a-entity>
      </a-entity>
      
      <!-- Tarjeta 4: GeoGebra con mejora visual y mensaje más claro -->
      <a-entity 
        visible="false" 
        mindar-image-target="targetIndex: 3" 
        id="tarjeta4"
        target-handler="index: 3; message: Tarjeta 4: Applet GeoGebra. Toque para abrir en nueva ventana.">
        <a-plane src="#t4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-entity position="0 0 0.1" rotation="0 0 0">
          <a-plane color="#FFFFFF" width="1.5" height="1" position="0 0 0.01" opacity="0.9"></a-plane>
          <a-text value="GeoGebra" color="black" align="center" position="0 0.3 0.02" width="3"></a-text>
          
          <!-- Imagen principal con indicación clara -->
          <a-plane 
            src="#t4" 
            width="1.4" 
            height="0.8" 
            position="0 -0.1 0.02">
          </a-plane>
          
          <!-- Botón claro para abrir en navegador -->
          <a-plane 
            color="#4CC3D9" 
            width="1.2" 
            height="0.2" 
            position="0 -0.5 0.03" 
            opacity="0.9"
            class="clickable"
            open-url="url: https://www.geogebra.org/m/qzjfkvpm"
            animation="property: scale; to: 1.05 1.05 1.05; dur: 1500; loop: true; dir: alternate; easing: easeInOutQuad;">
            <a-text 
              value="Abrir en navegador" 
              color="white" 
              align="center" 
              position="0 0 0.01" 
              width="1.5">
            </a-text>
          </a-plane>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Configuración de los recursos
      const YOUTUBE_VIDEO_ID = "z3bF6Op-2Ok";
      const GEOGEBRA_APP_ID = "qzjfkvpm";
      const MEP_URL = "https://www.mep.go.cr";
      
      // Configuración de la ventana emergente de video
      const popupContainer = document.getElementById('popup-container');
      const popupVideo = document.getElementById('popup-video');
      const closePopupBtn = document.getElementById('close-popup');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      
      // Cerrar la ventana emergente
      closePopupBtn.addEventListener('click', function() {
        popupVideo.pause();
        popupContainer.style.display = 'none';
        document.getElementById('info-panel').textContent = 
          'Apunte la cámara a una de las tarjetas para ver el contenido AR';
      });
      
      // Función para abrir video en pantalla completa
      fullscreenBtn.addEventListener('click', function() {
        if (popupVideo.requestFullscreen) {
          popupVideo.requestFullscreen();
        } else if (popupVideo.webkitRequestFullscreen) { /* Safari */
          popupVideo.webkitRequestFullscreen();
        } else if (popupVideo.msRequestFullscreen) { /* IE11 */
          popupVideo.msRequestFullscreen();
        }
      });
      
      // Habilitar el componente open-video
      AFRAME.registerComponent('open-video', {
        init: function() {
          this.el.addEventListener('click', () => {
            const popupVideo = document.getElementById('popup-video');
            const arVideo = document.getElementById('ar-video');
            const popupContainer = document.getElementById('popup-container');
            
            if (popupVideo && arVideo && popupContainer) {
              popupVideo.src = arVideo.src;
              popupContainer.style.display = 'flex';
              
              // Asegurar que el video no esté silenciado
              popupVideo.muted = false;
              popupVideo.play().catch(e => {
                console.warn('Error al reproducir video:', e);
                // Informar al usuario que debe interactuar primero
                document.getElementById('info-panel').textContent = 
                  'Toque la pantalla para permitir el audio';
              });
            }
          });
        }
      });
      
      // Mejora para cambiar de cámara
      document.getElementById('switch-camera').addEventListener('click', function() {
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        if (arSystem) {
          // Detener el sistema AR actual
          arSystem.stop();
          
          // Esperar un momento y reiniciar con otra cámara
          setTimeout(() => {
            arSystem.switchCamera();
            arSystem.start();
            document.getElementById('info-panel').textContent = 'Cámara cambiada. Apunte a una tarjeta.';
          }, 500);
        } else {
          console.warn("Sistema AR no encontrado");
          document.getElementById('info-panel').textContent = 'No se pudo cambiar la cámara. Intente recargar.';
        }
      });
      
      // Inicialización
      window.addEventListener('load', function() {
        console.log('Aplicación AR cargada');
        document.getElementById('info-panel').textContent = 
          'AR iniciada. Apunte la cámara a una de las tarjetas.';
      });
      
      // Escuchar el evento de tecla ESC para cerrar el popup
      document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" && popupContainer.style.display === 'flex') {
          popupVideo.pause();
          popupContainer.style.display = 'none';
        }
      });
      
      // También cerrar el popup si se toca fuera del contenido
      popupContainer.addEventListener('click', function(event) {
        if (event.target === popupContainer) {
          popupVideo.pause();
          popupContainer.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
