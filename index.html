<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyecto AR Web</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js versión optimizada con mejor soporte para móviles -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #start-button {
            background-color: white;
            color: #6e8efb;
            border: none;
            padding: 15px 32px;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #start-button:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
        
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        #debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.35);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        
        #minimize-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .minimized {
            height: 30px !important;
            overflow: hidden !important;
        }
        
        #debug-content {
            margin-top: 10px;
        }
        
        .geogebra-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
            z-index: 5;
        }
        
        .debug-message {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .marker-img {
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
            border: 2px solid white;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 150px;
            z-index: 9;
            display: none;
        }
        
        /* Clase para ocultar la interfaz AR.js que a veces aparece */
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="splash-screen">
        <h1>Experiencia AR</h1>
        <p>Apunta tu cámara a estos marcadores:</p>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; margin: 10px 0;">
            <div style="margin: 10px; text-align: center;">
                <p><strong>Marcador 1: Video</strong></p>
                <img class="marker-img" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador Hiro">
            </div>
            <div style="margin: 10px; text-align: center;">
                <p><strong>Marcador 2: Modelo 3D</strong></p>
                <img class="marker-img" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/kanji.png" alt="Marcador Kanji">
            </div>
        </div>
        
        <p>Para el tercer marcador (Geogebra), crea un marcador personalizado</p>
        <button id="start-button">Iniciar Experiencia AR</button>
    </div>
    
    <!-- Botón de retroceso -->
    <button id="back-button">← Volver</button>
    
    <!-- Panel de instrucciones -->
    <div id="instructions">
        Muestra los marcadores a la cámara
    </div>
    
    <!-- Panel de depuración -->
    <div id="debug-panel">
        <button id="minimize-button">-</button>
        <div id="debug-title">Debug Console</div>
        <div id="debug-content"></div>
    </div>
    
    <!-- Contenedor para GeoGebra -->
    <div class="geogebra-container" id="geogebra-container">
        <iframe src="https://www.geogebra.org/m/s5u5g6yr" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <!-- La escena AR se creará dinámicamente -->
    <div id="ar-scene-container"></div>
    
    <script>
        // Elemento global para la escena AR
        let arSceneCreated = false;
        let arScene = null;
        
        $(document).ready(function() {
            // Variables para seguimiento
            let debugMinimized = false;
            let cameraCount = 0;
            let markersDetected = {
                'marker1': false,
                'marker2': false,
                'marker3': false
            };
            
            // Función para agregar mensajes al panel de debug
            function addDebugMessage(message) {
                const time = new Date().toLocaleTimeString();
                $("#debug-content").append(`<div class="debug-message">[${time}] ${message}</div>`);
                // Auto-scroll hacia abajo
                const debugContent = document.getElementById('debug-content');
                debugContent.scrollTop = debugContent.scrollHeight;
            }
            
            // Crear la escena AR
            function createARScene() {
                if (arSceneCreated) return;
                
                addDebugMessage("ℹ Creando escena AR...");
                
                const sceneHTML = `
                <a-scene 
                    embedded 
                    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;" 
                    vr-mode-ui="enabled: false"
                    renderer="antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;"
                    id="ar-scene">
                        
                    <a-assets>
                        <video id="video-asset" src="media/video.mp4" preload="auto" loop crossorigin="anonymous" muted playsinline webkit-playsinline></video>
                    </a-assets>
                    
                    <!-- Marcador 1: Video (HIRO) -->
                    <a-marker id="marker1" preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01">
                        <a-video src="#video-asset" width="2" height="1.5" position="0 0.5 0" rotation="-90 0 0"></a-video>
                    </a-marker>
                    
                    <!-- Marcador 2: Modelo 3D (KANJI) -->
                    <a-marker id="marker2" preset="kanji" smooth="true" smoothCount="5" smoothTolerance="0.01">
                        <a-entity id="model" gltf-model="media/duck.gltf" scale="0.5 0.5 0.5" position="0 0.5 0" rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
                    </a-marker>
                    
                    <!-- Marcador 3: GeoGebra (Personalizado) -->
                    <a-marker id="marker3" type="pattern" url="markers/mark3.patt" smooth="true" smoothCount="5" smoothTolerance="0.01">
                        <a-plane width="3" height="3" position="0 0 0" rotation="-90 0 0" color="#FFFFFF" id="geogebra-plane"></a-plane>
                    </a-marker>
                    
                    <!-- Cámara -->
                    <a-entity camera></a-entity>
                </a-scene>
                `;
                
                // Insertar la escena en el DOM
                $("#ar-scene-container").html(sceneHTML);
                arSceneCreated = true;
                
                // Guardar referencia a la escena
                arScene = document.getElementById('ar-scene');
                
                // Configurar eventos para los marcadores después de que la escena se haya cargado
                arScene.addEventListener('loaded', function() {
                    addDebugMessage("✓ Escena AR cargada correctamente");
                    setupMarkerEvents();
                    checkDeviceCapabilities();
                    
                    // Mostrar instrucciones
                    $("#instructions").fadeIn();
                });
            }
            
            // Configurar eventos para los marcadores
            function setupMarkerEvents() {
                // Para cada marcador, configurar eventos de detección
                ['marker1', 'marker2', 'marker3'].forEach(function(markerId) {
                    const marker = document.getElementById(markerId);
                    if (!marker) {
                        addDebugMessage(`✗ No se encontró el marcador ${markerId}`);
                        return;
                    }
                    
                    // Evento cuando se detecta un marcador
                    marker.addEventListener('markerFound', function() {
                        if (!markersDetected[markerId]) {
                            markersDetected[markerId] = true;
                            
                            // Mostrar qué marcador fue detectado
                            if (markerId === "marker1") {
                                addDebugMessage(`✓ Marcador Hiro (${markerId}) detectado`);
                                
                                // Iniciar el video
                                const videoEl = document.querySelector('#video-asset');
                                if (videoEl) {
                                    videoEl.play().then(() => {
                                        addDebugMessage("ℹ Reproduciendo video correctamente");
                                    }).catch(err => {
                                        addDebugMessage(`✗ Error al reproducir video: ${err.message}`);
                                    });
                                }
                            } else if (markerId === "marker2") {
                                addDebugMessage(`✓ Marcador Kanji (${markerId}) detectado`);
                                addDebugMessage("ℹ Mostrando modelo 3D con animación");
                            } else if (markerId === "marker3") {
                                addDebugMessage(`✓ Marcador Personalizado (${markerId}) detectado`);
                                // Mostrar applet GeoGebra
                                $("#geogebra-container").fadeIn();
                                addDebugMessage("ℹ Cargando applet GeoGebra");
                            }
                        }
                    });
                    
                    // Evento cuando se pierde un marcador
                    marker.addEventListener('markerLost', function() {
                        if (markersDetected[markerId]) {
                            markersDetected[markerId] = false;
                            addDebugMessage(`ℹ Marcador ${markerId} perdido de vista`);
                            
                            // Pausar video si estaba reproduciéndose
                            if (markerId === "marker1") {
                                const videoEl = document.querySelector('#video-asset');
                                if (videoEl && !videoEl.paused) {
                                    videoEl.pause();
                                    addDebugMessage("ℹ Video pausado");
                                }
                            } else if (markerId === "marker3") {
                                // Ocultar applet GeoGebra
                                $("#geogebra-container").fadeOut();
                                addDebugMessage("ℹ Applet GeoGebra oculto");
                            }
                        }
                    });
                });
            }
            
            // Comprobar compatibilidad del dispositivo
            function checkDeviceCapabilities() {
                // Verificar si el navegador soporta WebRTC
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    addDebugMessage("✓ Dispositivo compatible con WebRTC");
                    
                    // Verificar WebGL
                    let canvas = document.createElement('canvas');
                    let gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl && gl instanceof WebGLRenderingContext) {
                        addDebugMessage("✓ Soporte WebGL detectado");
                    } else {
                        addDebugMessage("✗ WebGL no soportado - La experiencia AR puede ser limitada");
                    }
                    
                    // Verificar cámaras disponibles
                    if (navigator.mediaDevices.enumerateDevices) {
                        navigator.mediaDevices.enumerateDevices()
                            .then(function(devices) {
                                cameraCount = devices.filter(device => device.kind === 'videoinput').length;
                                addDebugMessage(`ℹ Cámaras detectadas: ${cameraCount}`);
                            })
                            .catch(function(err) {
                                addDebugMessage(`✗ Error al enumerar dispositivos: ${err.message}`);
                            });
                    }
                } else {
                    addDebugMessage("✗ WebRTC no soportado - La AR no funcionará en este dispositivo");
                }
                
                // Verificar giroscopio
                if (window.DeviceOrientationEvent) {
                    addDebugMessage("✓ API de orientación de dispositivo disponible");
                } else {
                    addDebugMessage("✗ Sin giroscopio o API de orientación - Puede afectar la experiencia AR");
                }
                
                // Verificar acelerómetro
                if (window.DeviceMotionEvent) {
                    addDebugMessage("✓ API de movimiento de dispositivo disponible");
                } else {
                    addDebugMessage("✗ Sin acelerómetro o API de movimiento");
                }
            }
            
            // Botón de inicio para solicitar permisos de cámara y comenzar AR
            $("#start-button").click(function() {
                // Solicitar permiso de cámara manualmente primero
                navigator.mediaDevices.getUserMedia({ 
                    audio: false,
                    video: {
                        facingMode: 'environment', // Usar cámara trasera si está disponible
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                }).then(function(stream) {
                    // Ocultar pantalla de bienvenida
                    $("#splash-screen").fadeOut();
                    
                    // Mostrar botón de retroceso y panel de debug
                    $("#back-button").fadeIn();
                    $("#debug-panel").fadeIn();
                    
                    // Inicializar mensajes de debug
                    addDebugMessage("✓ Permiso de cámara concedido exitosamente");
                    
                    // Detener el stream ya que AR.js manejará la cámara
                    stream.getTracks().forEach(track => {
                        track.stop();
                        addDebugMessage("ℹ Stream de cámara manual detenido, AR.js tomará el control");
                    });
                    
                    // Crear la escena AR después de obtener permisos
                    setTimeout(() => {
                        createARScene();
                    }, 500);
                    
                }).catch(function(err) {
                    addDebugMessage(`✗ Error al obtener acceso a la cámara: ${err.message}`);
                    alert("Se requiere acceso a la cámara para la experiencia AR. Por favor, permite el acceso e intenta nuevamente.");
                });
            });
            
            // Botón de retroceso para volver a la pantalla de inicio
            $("#back-button").click(function() {
                // Recarga la página para reiniciar completamente
                location.reload();
            });
            
            // Minimizar/maximizar panel de debug
            $("#minimize-button").click(function() {
                debugMinimized = !debugMinimized;
                if (debugMinimized) {
                    $("#debug-panel").addClass("minimized");
                    $("#minimize-button").text("+");
                    $("#debug-content").hide();
                } else {
                    $("#debug-panel").removeClass("minimized");
                    $("#minimize-button").text("-");
                    $("#debug-content").show();
                }
            });
            
            // Manejar eventos de resize
            $(window).resize(function() {
                addDebugMessage("ℹ Cambio de tamaño de ventana detectado");
                
                // Comprobar si la escena AR existe y adaptarla
                if (arScene) {
                    arScene.resize();
                }
            });
            
            // Manejar errores de red o carga
            window.addEventListener('error', function(event) {
                if (event.target.tagName === 'IMG' || event.target.tagName === 'VIDEO' || event.target.tagName === 'SCRIPT') {
                    addDebugMessage(`✗ Error al cargar recurso: ${event.target.src || event.target.currentSrc}`);
                }
            }, true);
        });
    </script>
</body>
</html>
