<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="config-sensores.css">
  <link rel="stylesheet" href="UI-personalizado.css">
  
  <style>
    /* Estilos mejorados para el loader de recursos */
    #ar-resource-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .resource-loader {
      background: rgba(30,30,30,0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
    }
    
    .loader-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loader-bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    /* Asegurar que el canvas de A-Frame esté detrás del loader */
    .a-canvas {
      z-index: 1 !important;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: tarjetas/targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Los recursos se cargarán dinámicamente -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Targets de MindAR -->
    <a-entity mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity mindar-image-target="targetIndex: 1"></a-entity>
    <a-entity mindar-image-target="targetIndex: 2"></a-entity>
    <a-entity mindar-image-target="targetIndex: 3"></a-entity>
    <a-entity mindar-image-target="targetIndex: 4"></a-entity>
  </a-scene>

  <!-- Contenedores de contenido -->
  <div id="youtube-container" class="content-container">
    <div class="youtube-player">
      <button class="close-btn" id="youtube-close-btn">X</button>
      <iframe id="youtube-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="geogebra-container" class="content-container">
    <div class="geogebra-player">
      <button class="close-btn" id="geogebra-close-btn">X</button>
      <iframe id="geogebra-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="webpage-container" class="content-container">
    <div class="webpage-alert" id="webpage-alert">
      <button class="close-btn" id="webpage-close-btn">X</button>
      <p>El sitio web no puede mostrarse directamente debido a políticas de seguridad. ¿Deseas abrirlo en tu navegador?</p>
      <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
        <button class="alert-btn open-browser-btn" id="open-browser-btn">Abrir en navegador</button>
        <button class="alert-btn cancel-btn" id="cancel-webpage-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="podcast-container" class="content-container">
    <div class="audio-player">
      <button class="close-btn" id="podcast-close-btn">X</button>
      <div class="audio-title">Podcast</div>
      <input type="range" class="audio-progress" id="podcast-progress" min="0" max="100" value="0">
      <div class="audio-time">
        <span id="podcast-current-time">00:00</span>
        <span id="podcast-duration">00:00</span>
      </div>
      <div class="audio-controls">
        <button class="audio-btn" id="podcast-play-btn">▶</button>
        <button class="audio-btn" id="podcast-pause-btn">⏸</button>
        <button class="audio-btn" id="podcast-stop-btn">⏹</button>
      </div>
    </div>
  </div>

  <!-- Loader de recursos AR -->
  <div id="ar-resource-loader">
    <div class="resource-loader">
      <div class="loader-text">Cargando recurso AR...</div>
      <div class="loader-bar-container">
        <div id="resource-loader-bar" class="loader-bar"></div>
      </div>
    </div>
  </div>

  <!-- Loader inicial -->
  <div id="ar-loader">
    <div class="loader-content">
      <h2>Preparando experiencia de Realidad Aumentada</h2>
      <p>Por favor espera mientras se cargan los recursos esenciales...</p>
      <div class="loader-bar-container">
        <div id="loader-bar" class="loader-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Configuración de contenido
    const CONTENT_CONFIG = {
      0: { type: "video", container: "youtube", youtubeId: "dayfz0ff1Mc", loaded: false, visible: false },
      1: { type: "geogebra", container: "geogebra", appletId: "qzjfkvpm", loaded: false, visible: false },
      2: { type: "webpage", container: "webpage", url: "https://wordwall.net/es/resource/12994896/n%C3%BAmeros-negativos-y-positivos", loaded: false, visible: false },
      3: { type: "3d", modelPath: "media/shiba/scene.gltf", imagePath: "tarjetas/t2.png", loaded: false, visible: false },
      4: { type: "podcast", container: "podcast", audioPath: "sound/canto.mp3", loaded: false, visible: false }
    };

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', initializeARExperience);
    });

    function setupEventListeners() {
      // Controles de YouTube
      document.getElementById('youtube-close-btn').addEventListener('click', () => closeContent('youtube'));
      
      // Controles de GeoGebra
      document.getElementById('geogebra-close-btn').addEventListener('click', () => closeContent('geogebra'));
      
      // Controles de página web
      document.getElementById('webpage-close-btn').addEventListener('click', handleWebpageClose);
      document.getElementById('cancel-webpage-btn').addEventListener('click', handleWebpageClose);
      document.getElementById('open-browser-btn').addEventListener('click', openExternalBrowser);
      
      // Controles de podcast
      document.getElementById('podcast-close-btn').addEventListener('click', () => closeContent('podcast'));
      document.getElementById('podcast-play-btn').addEventListener('click', playPodcast);
      document.getElementById('podcast-pause-btn').addEventListener('click', pausePodcast);
      document.getElementById('podcast-stop-btn').addEventListener('click', stopPodcast);
    }

    function initializeARExperience() {
      // Ocultar loader inicial
      const loader = document.getElementById('ar-loader');
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);
      
      // Configurar eventos de MindAR
      const scene = document.querySelector('a-scene');
      scene.addEventListener('targetFound', handleTargetFound);
      scene.addEventListener('targetLost', handleTargetLost);
      
      // Cargar recursos en segundo plano
      loadSecondaryResources();
    }

    function loadSecondaryResources() {
      Object.keys(CONTENT_CONFIG).forEach(targetIndex => {
        const config = CONTENT_CONFIG[targetIndex];
        
        switch(config.type) {
          case "video":
            setupYouTubePlayer(config);
            break;
            
          case "geogebra":
            setupGeoGebraApplet(config);
            break;
            
          case "3d":
            load3DModelAssets(config, targetIndex);
            break;
            
          case "podcast":
            loadAudioAsset(config, targetIndex);
            break;
            
          case "webpage":
            config.loaded = true;
            break;
        }
      });
    }

    function setupYouTubePlayer(config) {
      const iframe = document.getElementById('youtube-iframe');
      iframe.src = `https://www.youtube.com/embed/${config.youtubeId}?autoplay=1&enablejsapi=1&controls=1`;
      
      iframe.onload = function() {
        document.body.addEventListener('click', function unmuteVideo() {
          iframe.contentWindow.postMessage(JSON.stringify({
            event: 'command',
            func: 'unmute',
            args: []
          }), '*');
          document.body.removeEventListener('click', unmuteVideo);
        });
      };
      
      config.loaded = true;
    }

    function setupGeoGebraApplet(config) {
      const iframe = document.getElementById('geogebra-iframe');
      iframe.src = `https://www.geogebra.org/material/iframe/id/${config.appletId}/width/1400/height/800/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false`;
      config.loaded = true;
    }

    function load3DModelAssets(config, targetIndex) {
      const assets = document.querySelector('a-assets');
      let loadedCount = 0;
      
      // Cargar modelo 3D
      const modelEl = document.createElement('a-asset-item');
      modelEl.setAttribute('id', `target-${targetIndex}-model`);
      modelEl.setAttribute('src', config.modelPath);
      
      modelEl.addEventListener('model-loaded', () => {
        console.log('Modelo 3D cargado');
        if (++loadedCount === 2) markAsLoaded(config, targetIndex);
      });
      
      modelEl.addEventListener('error', () => {
        console.error('Error cargando modelo 3D');
        if (++loadedCount === 2) markAsLoaded(config, targetIndex);
      });
      
      // Cargar imagen
      const imgEl = document.createElement('img');
      imgEl.setAttribute('id', `target-${targetIndex}-image`);
      imgEl.setAttribute('src', config.imagePath);
      
      imgEl.addEventListener('load', () => {
        console.log('Imagen cargada');
        if (++loadedCount === 2) markAsLoaded(config, targetIndex);
      });
      
      imgEl.addEventListener('error', () => {
        console.error('Error cargando imagen');
        if (++loadedCount === 2) markAsLoaded(config, targetIndex);
      });
      
      assets.appendChild(modelEl);
      assets.appendChild(imgEl);
    }

    function loadAudioAsset(config, targetIndex) {
      const audioEl = document.createElement('audio');
      audioEl.setAttribute('id', 'podcast-audio');
      audioEl.setAttribute('src', config.audioPath);
      audioEl.setAttribute('preload', 'auto');
      
      audioEl.addEventListener('canplaythrough', () => {
        console.log('Audio completamente cargado');
        config.loaded = true;
        if (config.visible) showPodcastPlayer();
      });
      
      audioEl.addEventListener('error', () => {
        console.error('Error cargando audio');
        config.loaded = true; // Marcar como cargado para evitar bloqueos
      });
      
      document.querySelector('a-assets').appendChild(audioEl);
    }

    function markAsLoaded(config, targetIndex) {
      config.loaded = true;
      if (config.visible) show3DModel(targetIndex);
    }

    function handleTargetFound(event) {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const config = CONTENT_CONFIG[targetIndex];
      
      if (!config) return;
      
      config.visible = true;
      
      if (!config.loaded) {
        showResourceLoader(targetIndex);
        return;
      }
      
      showContent(targetIndex);
    }

    function handleTargetLost(event) {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const config = CONTENT_CONFIG[targetIndex];
      
      if (config) {
        config.visible = false;
        hideResourceLoader();
      }
    }

    function showResourceLoader(targetIndex) {
      const loader = document.getElementById('ar-resource-loader');
      const bar = document.getElementById('resource-loader-bar');
      
      loader.style.display = 'flex';
      bar.style.width = '0%';
      
      // Animación de progreso
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress = Math.min(progress + 5, 90);
        bar.style.width = `${progress}%`;
      }, 300);
      
      // Verificar carga
      const checkInterval = setInterval(() => {
        if (CONTENT_CONFIG[targetIndex].loaded) {
          clearInterval(progressInterval);
          clearInterval(checkInterval);
          bar.style.width = '100%';
          
          setTimeout(() => {
            loader.style.display = 'none';
            if (CONTENT_CONFIG[targetIndex].visible) {
              showContent(targetIndex);
            }
          }, 500);
        }
      }, 100);
    }

    function hideResourceLoader() {
      document.getElementById('ar-resource-loader').style.display = 'none';
    }

    function showContent(targetIndex) {
      const config = CONTENT_CONFIG[targetIndex];
      if (!config || !config.visible || !config.loaded) return;
      
      switch(config.type) {
        case "video":
          showYoutubePlayer();
          break;
        case "geogebra":
          showGeogebraApplet();
          break;
        case "webpage":
          showWebpageAlert();
          break;
        case "3d":
          show3DModel(targetIndex);
          break;
        case "podcast":
          showPodcastPlayer();
          break;
      }
    }

    function show3DModel(targetIndex) {
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
      targetEntity.innerHTML = '';
      
      // Crear plano con imagen
      const plane = document.createElement('a-plane');
      plane.setAttribute('src', `#target-${targetIndex}-image`);
      plane.setAttribute('position', '0 0 0');
      plane.setAttribute('height', '0.552');
      plane.setAttribute('width', '1');
      plane.setAttribute('rotation', '0 0 0');
      
      // Crear modelo 3D
      const model = document.createElement('a-gltf-model');
      model.setAttribute('src', `#target-${targetIndex}-model`);
      model.setAttribute('position', '0 0.1 0');
      model.setAttribute('scale', '0.5 0.5 0.5');
      model.setAttribute('animation', 'property: position; to: 0 0.2 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate');
      
      model.addEventListener('model-loaded', () => {
        console.log('Modelo 3D completamente cargado y mostrado');
      });
      
      targetEntity.appendChild(plane);
      targetEntity.appendChild(model);
    }

    function showPodcastPlayer() {
      const container = document.getElementById('podcast-container');
      container.style.display = 'block';
      
      if (!window.podcastSetup) {
        setupPodcastControls();
        window.podcastSetup = true;
      }
      
      // Reproducir automáticamente
      const audio = document.getElementById('podcast-audio');
      audio.play().catch(e => console.log('Reproducción automática fallida:', e));
    }

    function setupPodcastControls() {
      const audio = document.getElementById('podcast-audio');
      const progress = document.getElementById('podcast-progress');
      const currentTime = document.getElementById('podcast-current-time');
      const duration = document.getElementById('podcast-duration');

      audio.addEventListener('loadedmetadata', () => {
        duration.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', () => {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTime.textContent = formatTime(audio.currentTime);
      });

      progress.addEventListener('input', () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
      });
    }

    function playPodcast() {
      document.getElementById('podcast-audio').play();
    }

    function pausePodcast() {
      document.getElementById('podcast-audio').pause();
    }

    function stopPodcast() {
      const audio = document.getElementById('podcast-audio');
      audio.pause();
      audio.currentTime = 0;
    }

    function showYoutubePlayer() {
      document.getElementById('youtube-container').style.display = 'block';
    }

    function showGeogebraApplet() {
      document.getElementById('geogebra-container').style.display = 'block';
    }

    function showWebpageAlert() {
      const container = document.getElementById('webpage-container');
      container.style.display = 'block';
      document.getElementById('webpage-alert').style.display = 'block';
    }

    function closeContent(type) {
      const container = document.getElementById(`${type}-container`);
      if (container) {
        container.style.display = 'none';
        
        if (type === 'youtube') {
          const iframe = document.getElementById('youtube-iframe');
          if (iframe.contentWindow) {
            iframe.contentWindow.postMessage(JSON.stringify({
              event: 'command',
              func: 'pauseVideo',
              args: []
            }), '*');
          }
        } else if (type === 'podcast') {
          stopPodcast();
        }
      }
      
      // Marcar como no visible
      Object.keys(CONTENT_CONFIG).forEach(key => {
        if (CONTENT_CONFIG[key].container === type) {
          CONTENT_CONFIG[key].visible = false;
        }
      });
    }

    function handleWebpageClose() {
      closeContent('webpage');
    }

    function openExternalBrowser() {
      try {
        window.open(CONTENT_CONFIG[2].url, '_blank') || (window.location.href = CONTENT_CONFIG[2].url);
      } catch (e) {
        window.location.href = CONTENT_CONFIG[2].url;
      }
      closeContent('webpage');
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }
  </script>

  <script src="config-sensores.js"></script>
  <script src="UI-personalizado.js"></script>
</body>

</html>
