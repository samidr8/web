<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR con Video - Solucionado</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      font-size: 18px;
    }
    /* Ocultar la escena AR inicialmente */
    a-scene { display: none; }
  </style>
</head>
<body>
  <!-- Escena AR (oculta al inicio) -->
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
    <a-marker type="pattern" value="5">
      <!-- Video con autoplay y loop desactivado -->
      <a-video 
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
        width="1.6" 
        height="0.9" 
        position="0 0.5 0" 
        rotation="-90 0 0"
        autoplay="false"
        loop="false"
        id="ar-video"
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <button id="startButton">ACTIVAR CÁMARA</button>

  <script>
    const startButton = document.getElementById('startButton');
    const arScene = document.querySelector('a-scene');
    const arVideo = document.getElementById('ar-video');

    startButton.addEventListener('click', () => {
      // Solicitar permisos de cámara
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          startButton.style.display = 'none';
          arScene.style.display = 'block'; // Mostrar escena AR
          
          // Configurar eventos del marcador
          const marker = document.querySelector('a-marker');
          marker.addEventListener('markerFound', () => {
            arVideo.play(); // Reproducir solo cuando se detecte el marcador
          });
          marker.addEventListener('markerLost', () => {
            arVideo.pause(); // Pausar cuando se pierda el marcador
            arVideo.currentTime = 0; // Reiniciar el video
          });
        })
        .catch(error => {
          alert("Debes permitir el acceso a la cámara para usar AR.");
        });
    });
  </script>
</body>
</html>
